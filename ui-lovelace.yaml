          - type: markdown
            content: "### <center> ZigBee </center>"
          - type: "custom:flex-table-card"
            clickable: false
            entities:
              include:
                - sensor.*_zigbee
            sort_by: state- #ieee
            columns:
              - data: friendly_name
                name: Friendly Name
                modify: 'x.replace(/ Zigbee$/,"")'
