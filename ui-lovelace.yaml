                modify: (x+'').toLowerCase()
              - data: nwk
                name: NWK
                modify: (x+'').replace(/^0x/,"")
              - data: parent
                name: Parent
                modify: (x+'').replace(/^0x/,"").toLowerCase()
              - data: type
                name: Type
                modify: 'x == "" ? "-" : (x+"").replace(/^-$/, "device")'
              - data: device_fw_ver
                name: FW
                modify: 'x == "" ? "-" : x+""'
              - data: msg_received
                name: Received
                modify: "isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)"
              - data: msg_missed
                name: Missed
                modify: "isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)"
              - data: unresponsive
                name: Unresponsive
                modify: "isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)"
              - data: new_resets
                name: Resets
                modify: "isNaN(parseInt(x, 10)) ? 0 : parseInt(x, 10)"
              - data: linkquality
                name: LQI
                modify: 'isNaN(parseInt(x, 10)) ? "" : parseInt(x, 10)'
              - data: rssi
                name: RSSI
                modify: 'isNaN(parseInt(x, 10)) ? "" : parseInt(x, 10)'
              - data: last_msg
                name: Last Message
                modify: x+''
              - data: available
                name: Available
                modify: 'x === true ? "✓" : x+""'
              - data: state
                name: Last Seen
                # modify: >
                #   var dt = new Date(0,0,0,0,0,0,(Date.now()-Date.parse(x)));
                #   isFinite(dt) ? dt.toTimeString().split(" ")[0] : ""
                modify: >
                  var min = Math.round((Date.now()-Date.parse(x))/60000);
                  isFinite(min) ? min : 65536
