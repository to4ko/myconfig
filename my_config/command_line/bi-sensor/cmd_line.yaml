  - binary_sensor: 
      name: MQTT Broker Main
      device_class: connectivity 
      command: !secret mqtt_cmd_main
      value_template: '{{ value }}' 
      payload_on: "Up" 
      payload_off: "Down" 

  - binary_sensor: 
      name: MQTT Broker NAS
      device_class: connectivity 
      command: !secret mqtt_cmd_nas 
      value_template: '{{ value }}' 
      payload_on: "Up" 
      payload_off: "Down" 

  - binary_sensor:
      name: Youtube Reachable
      device_class: connectivity 
      command: >
        sh -c "/usr/bin/curl -s --connect-timeout 5 https://www.youtube.com/ -o /dev/null && echo 1 || echo 0"
      value_template: '{{ value == "1" }}'
      scan_interval: 60
