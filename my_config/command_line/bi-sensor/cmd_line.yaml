  - binary_sensor:
      name: Workday
      command: >-
        curl https://isdayoff.ru/today?tz=Europe/Moscow
      scan_interval: 600
      payload_on: '0'
      payload_off: '1'

  - binary_sensor:
      name: Workday Tomorrow
      command: >-
        curl https://isdayoff.ru/tomorrow?tz=Europe/Moscow
      scan_interval: 600
      payload_on: '0'
      payload_off: '1'
    
