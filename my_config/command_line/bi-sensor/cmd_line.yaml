  - binary_sensor:
      name: Workday
      command: >-
        curl https://isdayoff.ru/today?tz=Europe/Moscow
      scan_interval: 600
      payload_on: '0'
      payload_off: '1'

  - binary_sensor:
      name: Workday Tomorrow
      command: >-
        curl https://isdayoff.ru/tomorrow?tz=Europe/Moscow
      scan_interval: 600
      payload_on: '0'
      payload_off: '1'
    
  - binary_sensor:
      name: Changes not Commited
      command: >-
        git status | grep -i "modified:" > /dev/null && echo ON || echo OFF
      #scan_interval: 600
      payload_on: 'ON'
      payload_off: 'OFF'
      device_class: update


  - binary_sensor: 
      name: MQTT Broker HP
      device_class: connectivity 
      command: !secret mqtt_cmd_hp
      value_template: '{{ value }}' 
      payload_on: "Up" 
      payload_off: "Down" 

  - binary_sensor: 
      name: MQTT Broker NAS
      device_class: connectivity 
      command: !secret mqtt_cmd_nas 
      value_template: '{{ value }}' 
      payload_on: "Up" 
      payload_off: "Down" 