# ##################################
# Vova - TV Control
# ##################################
  - alias: vova_tv_control
    id: vova_tv_control
    initial_state: true
    triggers:
      - trigger: event
        event_type: timer.finished
        event_data:
          entity_id: timer.tv_delay_off
        id: 'timer_tv_off'
      - trigger: event
        event_type: timer.finished
        event_data:
          entity_id: timer.tv_delay_on
        id: 'timer_tv_on'
      - trigger: time
        at: "22:00:00"
        id: 'time_trigger_night'
      # - platform: time
      #   at: "08:00:00"
      #   id: 'time_trigger_day'
      - trigger: event
        event_type: xiaomi_aqara.click
        event_data:
          entity_id: sensor.0x00158d00023d3206_action
          click_type: single
        id: 'button_single_click'
    actions:
      - choose:
          - conditions:
              - condition: trigger
                id: "timer_tv_off"
            sequence:
              - action: media_player.turn_off
                entity_id: media_player.tv_v
              - action: switch.turn_off
                entity_id: switch.0x00158d000290a093_plug
              - action: timer.start
                entity_id: timer.tv_delay_on
          - conditions:
              - condition: trigger
                id: "timer_tv_on"
            sequence:
              - not:
                  - condition: time
                    after: "21:00:00"
              - action: switch.turn_on
                entity_id: switch.0x00158d000290a093_plug

          - conditions:
              - condition: trigger
                id: "time_trigger_night"
            sequence:
              - action: switch.turn_off
                entity_id: switch.0x00158d000290a093_plug
                
          # - conditions:
          #     - condition: trigger
          #       id: "time_trigger_day"
          #   sequence:
          #     - action: switch.turn_on
          #       entity_id: switch.0x00158d000290a093_plug

          - conditions:
              - condition: trigger
                id: "button_single_click"
            sequence:
              - action: switch.toggle
                entity_id: switch.0x00158d000290a093_plug

# ##################################
# Vova - Purifier on\off
# ##################################
  - alias: vova_purifier_breather_toggle
    id: vova_purifier_breather_toggle
    initial_state: true
    mode: single
    max_exceeded: silent
    triggers:
      - trigger: state
        entity_id: person.sandra
        to: 'home'
      - trigger: state
        entity_id: person.sandra
        from: 'home'
      # - platform: homeassistant
      #   event: start
      # - platform: event
      #   event_type: automation_reloaded
    conditions:
      # - condition: template
      #   value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
      - condition: template
        value_template: >
          {% set ignore = ['unknown', 'unavailable', 'none','0'] %}
          {{ trigger.from_state.state not in ignore and
            trigger.to_state.state not in ignore and
            trigger.to_state.state != trigger.from_state.state }}
    actions:
      - choose:
          - conditions:
              - condition: state
                entity_id: person.sandra
                state: 'home'
            sequence:
              - action: fan.turn_on
                entity_id: fan.purifier2s #, fan.breather_v
              #- action: switch.turn_on
              #  entity_id: switch.system_hourly_mode_breather_v
              - action: switch.turn_off
                entity_id: switch.system_breather_auto_v

          - conditions:
              - condition: not
                conditions:
                  - condition: state
                    entity_id: person.sandra
                    state: 'home'
            sequence:
              - action: fan.turn_off
                entity_id: fan.purifier2s
              - action: switch.turn_off
                entity_id: switch.system_hourly_mode_breather_v
              - action: switch.turn_on
                entity_id: switch.system_breather_auto_v


# ##################################
# Vova - Purifier Favorite at night
# ##################################
  - alias: vova_purifier_favorite_mode
    id: vova_purifier_favorite_mode
    initial_state: false
    mode: single
    max_exceeded: silent
    triggers:
      - trigger: state
        entity_id: fan.purifier2s
        for:
          minutes: 1
    conditions:
      - condition: state
        entity_id: fan.purifier2s
        state: 'on'
      # - condition: template
      #   value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
      - condition: state
        entity_id: binary_sensor.tod_day
        state: 'off'
      - condition: not
        conditions:
          - condition: state
            entity_id: fan.purifier2s
            attribute: preset_mode
            state: 'Favorite'
    actions:
      - action: fan.set_preset_mode
        data:
          entity_id: fan.purifier2s
          preset_mode: Favorite

