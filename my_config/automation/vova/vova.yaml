# ##################################
# Vova - Purifier on\off
# ##################################
- alias: vova_purifier_toggle
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: binary_sensor.sandra_home
      from: 'on'
      to: 'off'
      for:
        minutes: 15
    - platform: state
      entity_id: binary_sensor.sandra_home
      from: 'off'
      to: 'on'
      for:
        minutes: 2
  action:
    - service_template: fan.turn_{{states('binary_sensor.sandra_home')}}
      entity_id: fan.purifier2s
