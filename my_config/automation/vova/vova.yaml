# ##################################
# Vova - Night mode
# ##################################
- alias: vova_night_mode
  initial_state: 'false'
  trigger:
    platform: time
    at: '23:00:00'
  action:
    - service: switch.turn_off
      entity_id: switch.0x158d000246776f_switch
      
