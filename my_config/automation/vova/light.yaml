# ##################################
# Vova Bed Strips Control Off
# ##################################
  - alias: vova_led_strip_bed_control_off
    id: vova_led_strip_bed_control_off
    mode: parallel
    max_exceeded: silent
    initial_state: true
    trigger:
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.led_strip_bed_dima_v
        id: 'off_dima'
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.led_strip_bed_sandra_v
        id: 'off_sandra'
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: 'off_sandra'
            sequence:
              - wait_template: "{{states('light.d1mini_bed_leds_strip_sandra') in ['on','off']}}"
              - repeat:
                  sequence:
                    - service: light.turn_off
                      entity_id: light.d1mini_bed_leds_strip_sandra
                      data:
                        transition: 10
                    - delay:
                        seconds: 1
                  until:
                    - condition: not
                      conditions:
                        - condition: state
                          entity_id: light.d1mini_bed_leds_strip_sandra
                          state: 'on'
                      
          - conditions:
              - condition: trigger
                id: 'off_dima'
            sequence:
              - wait_template: "{{states('light.d1mini_bed_leds_strip_dima') in ['on','off']}}"
              - repeat:
                  sequence:
                    - service: light.turn_off
                      entity_id: light.d1mini_bed_leds_strip_dima
                      data:
                        transition: 10
                    - delay:
                        seconds: 1
                  until:
                    - condition: not
                      conditions:
                        - condition: state
                          entity_id: light.d1mini_bed_leds_strip_dima
                          state: 'on'

# ##################################
# Vova Bed Strips Control - From unavailable
