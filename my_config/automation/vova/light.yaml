            sequence:
              - not:
                  - condition: state
                    entity_id: timer.led_strip_bed_sandra_v
                    state: 'active'
              - service: timer.cancel
                entity_id: timer.led_strip_bed_dima_v
              - service: timer.start
                entity_id: timer.led_strip_bed_dima_v

