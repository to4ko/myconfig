# Vova Bedside Lamp (Yeelight Color E27) On
# ##################################
- alias: vova_bedside_lamp
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: sensor.0x158d00026eb820_action
      to: 'button_1_single'
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: light.bedside_mb
              state: 'on'
          sequence:
            - service: light.turn_off
              entity_id: light.bedside_mb
        - conditions:
            - condition: state
              entity_id: light.bedside_mb
              state: 'off'
          sequence:
            - service: light.turn_on
              entity_id: light.bedside_mb
              data_template:
                brightness_pct: >
                  {%- if is_state('binary_sensor.tod_astro_day','off') -%}
                  5
                  {%- else -%}
                  100
                  {% endif %}
                kelvin: >
                  {%- if is_state('binary_sensor.tod_astro_day','off') -%}
                  3000
                  {%- else -%}
                  5000
                  {% endif %}

