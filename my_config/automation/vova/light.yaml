# ##################################
# Vova Table Lamp (Yeelight Color E27) Toggle
# ##################################
- alias: vova_table_lamp_toggle
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: sensor.0x158d00016bdb4a_action
      to: 'single'
  action:
    - service: light.toggle
      entity_id: light.led_color_v

# ##################################
# Vova Table Lamp (Yeelight Color E27) - Switch to Bright
# ##################################
- alias: vova_table_lamp_bright
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: sensor.0x158d00016bdb4a_action
      to: 'double'
  action:
    - service: light.turn_on
      entity_id: light.led_color_v
      data_template:
        brightness_pct: 100
        kelvin: 5000
      
# ##################################
# Vova Table Lamp (Yeelight Color E27) - Switch to Mid-Night
# ##################################
- alias: vova_table_lamp_night
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: sensor.0x158d00016bdb4a_action
      to: 'hold'
  action:
    service: light.turn_on
    entity_id: light.led_color_v
    data_template:
      brightness_pct: 5
      kelvin: 3000
      
# ##################################
# Vova Main Lamp (Xiaomi Sqaure LED) - On 100%\4500k
# ##################################
- alias: vova_main_lamp_on_if_lamp_off
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: sensor.0x158d0001712d55_action
      to: 'button_1_single'
  condition:
    condition: and
    conditions:
    - condition: state
      entity_id: light.square_led_v
      state: 'off'
    - condition: state
      entity_id: light.square_led_v_nightlight
      state: 'off'
  action:
    service: light.turn_on
    entity_id: light.square_led_v
    data_template:
      brightness_pct: 100
      kelvin: 5000

# ##################################
# Vova Main Lamp (Xiaomi Sqaure LED) - On 5%\3000k
# ##################################
- alias: vova_main_lamp_on_5_if_lamp_off
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: sensor.0x158d0001712d55_action
      to: 'button_2_single'
  condition:
    condition: or
    conditions:
    - condition: state
      entity_id: light.square_led_v
      state: 'off'
    - condition: state
      entity_id: light.square_led_v_nightlight
      state: 'off'
  action:
    service: light.turn_on
    entity_id: light.square_led_v
    data_template:
       brightness_pct: 5
       kelvin: 3000
       
# ##################################
# Vova Main Lamp (Xiaomi Sqaure LED) - Off if On
# ##################################
- alias: vova_main_lamp_off_if_lamp_on
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: sensor.0x158d0001712d55_action
      to: 'button_1_single'
    - platform: state
      entity_id: sensor.0x158d0001712d55_action
      to: 'button_2_single'
  condition:
    condition: or
    conditions:
    - condition: state
      entity_id: light.square_led_v
      state: 'on'
    - condition: state
      entity_id: light.square_led_v_nightlight
      state: 'on'
  action:
  - service: light.turn_off
    entity_id: light.square_led_v, light.square_led_v_nightlight

