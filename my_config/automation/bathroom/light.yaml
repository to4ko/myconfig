    id: bathroom_indicator
    initial_state: true
    mode: single
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id: input_boolean.bathroom_occupancy
        to:
    condition:
      - condition: template
        value_template: "{{ states('input_boolean.bathroom_occupancy') in ['on','off'] }}"
    action:
