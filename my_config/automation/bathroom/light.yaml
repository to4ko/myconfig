              - condition: state
                entity_id: group.lights_b
                state: "off"
            sequence:
              - service: switch.turn_on
                entity_id: switch.0x00158d0002a36433_channel_2
  
# ##################################
# Bathroom - Mirror Light Manual
# ##################################
  - alias: bathroom_mirror_light_manual
    id: bathroom_mirror_light_manual
    initial_state: true
    trigger:
      - platform: event
        event_type: xiaomi_aqara.click
        event_data:
          entity_id: sensor.0x00158d0001ef6089_action
    condition:
      - condition: template
        value_template: "{{ states('light.mirror_light_b') in ['on','off'] }}"
      - condition: template
        value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: light.mirror_light_b
                state: "on"
              - condition: template
                value_template: "{{ trigger.event.data.click_type == 'single' }}"
            sequence:
              - service: light.turn_off
                entity_id: light.mirror_light_b
          - conditions:
              - condition: state
                entity_id: light.mirror_light_b
                state: "off"
              - condition: state
                entity_id: switch.0x00158d0002a36433_channel_2
                state: "off"
              - condition: template
                value_template: "{{ trigger.event.data.click_type == 'single' }}"
            sequence:
              - service: xiaomi_miio.light_set_scene
                data:
                  entity_id: light.mirror_light_b
                  scene: 4
          - conditions:
              - condition: state
                entity_id: light.mirror_light_b
                state: "off"
              - condition: state
                entity_id: switch.0x00158d0002a36433_channel_2
                state: "on"
              - condition: template
                value_template: "{{ trigger.event.data.click_type == 'single' }}"
            sequence:
              - service: xiaomi_miio.light_set_scene
                data:
                  entity_id: light.mirror_light_b
                  scene: 1
          - conditions:
              - condition: template
                value_template: "{{ trigger.event.data.click_type == 'double' }}"
            sequence:
              - service: xiaomi_miio.light_set_scene
                data:
                  entity_id: light.mirror_light_b
                  scene: 1
          - conditions:
              - condition: template
                value_template: "{{ trigger.event.data.click_type == 'hold' }}"
            sequence:
              - service: xiaomi_miio.light_set_scene
                data:
                  entity_id: light.mirror_light_b
                  scene: 4
  
# ##################################
# Bathroom - Mirror Light Restart
# ##################################
  - alias: bathroom_mirror_light_restart
    id: bathroom_mirror_light_restart
    initial_state: true
    trigger:
      - platform: time_pattern
        minutes: "/1"
      # - platform: state
      #   entity_id: light.mirror_light_b
      #   to: 'unavailable'
      #   for:
      #     minutes: 2
      # - platform: numeric_state
      #   entity_id: sensor.ha_uptime
      #   above: 0
      #   below: 2
    condition:
      - condition: state
        entity_id: light.mirror_light_b
        state: "unavailable"
        for:
          minutes: 2
      - condition: template
        value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
      - condition: state
        entity_id: switch.mirror_light_b_restart_key
        state: 'on'
      - condition: template
        value_template: >
          {% set ignore = ['unknown', 'unavailable', 'none'] %}
          {{ states('switch.esp32_node_b_relay_5') not in ignore }}        
    action:
      - repeat:
          while:
            - condition: state
              entity_id: light.mirror_light_b
              state: "unavailable"
            - condition: template
              value_template: "{{ repeat.index <= 5 }}"
          sequence:
            - service: switch.turn_off
              entity_id: switch.esp32_node_b_relay_5
            - delay:
                seconds: 15
            - service: switch.turn_on
              entity_id: switch.esp32_node_b_relay_5
            - service: notify.telegram
              data:
                message: "\U0001f6a8 Mirror LED B restart done({{repeat.index}})!"
            - delay:
                seconds: 30
      - condition: state
        entity_id: light.mirror_light_b
        state: 'unavailable'
      - service: notify.telegram
        data:
          message: "\U0001f6a8 Mirror LED B restart unsuccessful!"
      - service: switch.turn_off
        entity_id: switch.mirror_light_b_restart_key
  
