# ##################################
# Bathroom - Mirror Light Reset 
# ##################################
- alias: bathroom_mirror_light_reset
  initial_state: 'true'
  trigger:
    - platform: time_pattern
      minutes: "/1"
  condition:
    - condition: state
      entity_id: light.mirror_light_b
      state: 'unavailable'
      for:
        minutes: 2
  action:
    - service: script.turn_on
      entity_id: script.mirror_light_b_restart