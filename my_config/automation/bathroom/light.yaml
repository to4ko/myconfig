        entity_id: light.mirror_light_b
        data:
          transition: 5
  
# ##################################
# Bathroom - Timer start on light on
# ##################################
  - alias: bathroom_timer_on
    id: bathroom_timer_on
    initial_state: true
    mode: single
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id: switch.0x00158d0002a36433_channel_2
        to: "on"
        from: "off"
      - platform: state
        entity_id: light.mirror_light_b
        to: "on"
        from: "off"
    condition:
      - condition: state
        entity_id: timer.main_light_b
        state: 'idle'
      - condition: template
        value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
    action:
      - service: timer.cancel
        entity_id: timer.main_light_b
      - service: timer.start
        entity_id: timer.main_light_b
  
# ##################################
# Bathroom - Timer stop at light off
# ##################################
  - alias: bathroom_timer_off
    id: bathroom_timer_off
    initial_state: true
    trigger:
      - platform: template
        value_template: "{{not is_state('switch.0x00158d0002a36433_channel_2','on') and not is_state('light.mirror_light_b','on') }}"
    action:
      - service: timer.cancel
        entity_id: timer.main_light_b
  
# ##################################
# Bathroom - Timer pause on
# ##################################
  - alias: bathroom_timer_pause_on_off
    id: bathroom_timer_pause_on
    mode: queued
    initial_state: true
    trigger:
      # - platform: event
      #   event_type: xiaomi_aqara.motion
      #   event_data:
      #     entity_id: binary_sensor.0x00158d000236bc6d_motion
      # - platform: event
      #   event_type: xiaomi_aqara.motion
      #   event_data:
      #     entity_id: binary_sensor.582d34609552_motion
      - platform: state
        entity_id: binary_sensor.wasp_b
        to: 'on'
        id: 'id_to_on'
      - platform: state
        entity_id: binary_sensor.wasp_b
        to: 'off'
        # for:
        #   seconds: 5
        id: 'id_to_off'
    # condition:
    #   # - condition: state
    #   #   entity_id: binary_sensor.0x00158d0002a14c5e_contact
    #   #   state: "off"
    #   - condition: template
    #     value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: 'id_to_on'
              - condition: state
                entity_id: group.lights_b
                state: "on"
              - condition: state
                entity_id: switch.security_mode
                state: "off"
              -   condition: not
                  conditions:
                    - condition: state
                      entity_id: timer.main_light_b
                      state: "paused"
            sequence:
              - service: timer.pause
                entity_id: timer.main_light_b
              - service: input_boolean.turn_on
                data:
                  entity_id: input_boolean.bathroom_occupancy
          - conditions:
              - condition: trigger
                id: 'id_to_off'
            sequence:
              - if:
                  - condition: state
                    entity_id: group.lights_b
                    state: "on"
                then:
                  - service: timer.cancel
                    entity_id: timer.main_light_b
                  - service: timer.start
                    entity_id: timer.main_light_b
              - service: input_boolean.turn_off
                data:
                  entity_id: input_boolean.bathroom_occupancy

                  
