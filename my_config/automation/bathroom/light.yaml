# Bathroom - Light off auto
# ##################################
  - alias: bathroom_light_off_auto
    id: bathroom_light_off_auto
    initial_state: true
    triggers:
      - trigger: event
        event_type: timer.finished
        event_data:
          entity_id: timer.main_light_b
    #   - trigger: event
    #     event_type: timer.finished
    #     event_data:
    #       entity_id: timer.door_b
    conditions:
      - condition: state
        entity_id: binary_sensor.presence_b
        state: 'off'
      - condition: template
        value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
      - condition: state
        entity_id: group.lights_b
        state: 'on'
    actions:
      - action: light.turn_off
        entity_id: light.0x00158d0002a36433_channel_2
      - action: light.turn_off
        entity_id: light.mirror_light_b
        data:
          transition: 5
  
# ##################################
# Bathroom - Light Timer start
# ##################################
  - alias: bathroom_light_timer_on
    id: bathroom_light_timer_on
    initial_state: true
    mode: single
    max_exceeded: silent
    triggers:
      - trigger: state
        entity_id: binary_sensor.presence_b
        from: 'on'
        to: 'off'
      - trigger: state
        entity_id: group.lights_b
        to: 'on'
    conditions:
      # - condition: state
      #   entity_id: timer.main_light_b
      #   state: 'idle'
      - condition: template
        value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
    actions:
      - action: timer.cancel
        entity_id: timer.main_light_b
      - action: timer.start
        entity_id: timer.main_light_b
  
# ##################################
# Bathroom - Timers stop
# ##################################
  - alias: bathroom_timer_stop
    id: bathroom_timer_stop
    initial_state: true
    triggers:
      - trigger: state
        entity_id: binary_sensor.presence_b
        from: 'off'
        to: 'on'
      - trigger: state
        entity_id: group.lights_b
        to: 'off'
    conditions:
      - condition: state
        entity_id: timer.main_light_b
        state: "active"
    actions:
      - action: timer.cancel
        entity_id: timer.main_light_b, timer.door_b

# ##################################
# Bathroom - Timers stop on motion with lights and presence
# ##################################
  - alias: bathroom_timer_stop_motion_with_light_presence
    id: bathroom_timer_stop_motion_with_light_presence
    initial_state: true
    triggers:
      - trigger: state
        entity_id: binary_sensor.0x00158d000236bc6d_motion
        to: 'on'
    conditions:
      and:
        - condition: state
          entity_id: binary_sensor.presence_b
          state: 'on'
        - condition: state
          entity_id: group.lights_b
          state: 'on'
        - or:
            - condition: state
              entity_id: timer.main_light_b
              state: "active"
            - condition: state
              entity_id: timer.door_b
              state: "active"
    actions:
      - action: timer.cancel
        entity_id: timer.main_light_b, timer.door_b

# ##################################
# Bathroom - Input on off
# ##################################
  - alias: bathroom_input_on_off
    id: bathroom_input_on_off
    mode: queued
    max: 10
    max_exceeded: silent
    initial_state: true
    triggers:
      - trigger: state
        entity_id: binary_sensor.presence_b
        to: 'on'
        id: 'id_to_on'
      - trigger: state
        entity_id: binary_sensor.presence_b
        to: 'off'
        id: 'id_to_off'
    actions:
      - choose:
          - conditions:
              - condition: trigger
                id: 'id_to_on'
              - condition: state
                entity_id: group.lights_b
                state: "on"
              - condition: state
                entity_id: switch.system_security_mode
                state: "off"
            sequence:
              - action: timer.pause
                entity_id: timer.main_light_b
              - action: input_boolean.turn_on
                data:
                  entity_id: input_boolean.bathroom_occupancy
          - conditions:
              - condition: trigger
                id: 'id_to_off'
            sequence:
              - action: input_boolean.turn_off
                data:
                  entity_id: input_boolean.bathroom_occupancy

