# ##################################
# Bathroom - Indicator
# ##################################
  - alias: bathroom_indicator
    id: bathroom_indicator
    initial_state: true
    mode: single
    max_exceeded: silent
    triggers:
      - trigger: state
        entity_id: input_boolean.bathroom_occupancy
        to:
    conditions:
      - condition: template
        value_template: "{{ states('input_boolean.bathroom_occupancy') in ['on','off'] }}"
    actions:
      - choose:
          - conditions:
              - condition: state
                entity_id: input_boolean.bathroom_occupancy
                state: "off"
            sequence:
              - action: light.turn_off
                entity_id: light.esp32_node_hs_bathroom
          - conditions:
              - condition: state
                entity_id: input_boolean.bathroom_occupancy
                state: "on"
            sequence:
              - action: light.turn_on
                data:
                  entity_id: light.esp32_node_hs_bathroom
                  effect: "Color Wipe"
                  brightness: 100

# ##################################
# Bathroom - Mirror light sync
# ##################################
  - alias: bathroom_mirror_light_sync
    id: bathroom_mirror_light_sync
    initial_state: true
    mode: queued
    max: 10
    max_exceeded: silent
    triggers:
      - trigger: state
        entity_id: light.0x00158d0002a36433_channel_2
        to: "off"
        from: "on"
        id: "to_off"
      - trigger: state
        entity_id: light.0x00158d0002a36433_channel_2
        to: "on"
        from: "off"
        id: "to_on"
    actions:
      - choose:
          - conditions:
              - condition: trigger
                id: "to_off"
              - condition: state
                entity_id: light.mirror_light_b
                state: "on"
            sequence:
              - action: light.turn_off
                entity_id: light.mirror_light_b
                data:
                  transition: 5
          - conditions:
              - condition: trigger
                id: "to_on"
              - condition: state
                entity_id: light.mirror_light_b
                state: "on"
            sequence:
              - action: xiaomi_miio.light_set_scene
                data:
                  entity_id: light.mirror_light_b
                  scene: 1
