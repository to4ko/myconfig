# #####################################################################################
# Bathroom Fan - On Manual Single
# ##################################
  - alias: bathroom_button_b_single
    id: bathroom_button_b_single
    initial_state: true
    trigger:
      - platform: event
        event_type: xiaomi_aqara.click
        event_data:
          entity_id: sensor.0x00158d0001b94abe_action
          click_type: single
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: group.lights_b
                state: 'off'
            sequence:
              - service: xiaomi_miio.light_set_scene
                data:
                  entity_id: light.mirror_light_b
                  scene: 4
          - conditions:
              - condition: state
                entity_id: switch.esp32_node_b_relay_3
                state: 'off'
              - condition: state
                entity_id: group.lights_b
                state: 'on'
              - condition: state
                entity_id: switch.esp32_node_b_fan_b_force_mode
                state: 'off'
            sequence:
              - service: switch.turn_off
                entity_id: switch.esp32_node_b_relay_4
              - service: timer.pause
                entity_id: timer.fan_t
              - service: switch.turn_on
                entity_id: switch.esp32_node_b_fan_b_manual_mode
          - conditions:
              - condition: state
                entity_id: switch.esp32_node_b_relay_3
                state: 'on'
              - condition: state
                entity_id: switch.esp32_node_b_fan_b_force_mode
                state: 'off'
              # - condition: state
              #   entity_id: group.lights_b
              #   state: 'on'
            sequence:
              - service: switch.turn_off
                entity_id: switch.esp32_node_b_fan_b_manual_mode
              - service: switch.turn_on
                entity_id: switch.esp32_node_b_fan_b_auto_mode
  
