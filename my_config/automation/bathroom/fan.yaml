  - alias: bathroom_bottom_fan_with_fan
    id: bathroom_bottom_fan_with_fan
    initial_state: true
    trigger:
      - platform: state
        entity_id: switch.esp32_node_b_relay_3
        to: 
    condition:
      - condition: state
        entity_id: switch.system_security_mode
