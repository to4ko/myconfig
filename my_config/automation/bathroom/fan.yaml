# ##################################
# Bathroom - Bottom Fan On
# ##################################
  - alias: bathroom_bottom_fan
    id: bathroom_bottom_fan
    initial_state: true
    trigger:
      - platform: time
        at: '07:00:03'
      - platform: time
        at: '23:00:03'
    condition:
      - condition: state
        entity_id: switch.system_security_mode
        state: 'off'
    action:
      - service: switch.turn_{%if states('binary_sensor.tod_day')%}off{%else%}on{%endif%}
        entity_id: switch.sonoff_pow_r2_1_bottom_fan

# ##################################
# Bathroom - Bottom Fan Toggle
# ##################################
  - alias: bathroom_bottom_fan_toggle
    id: bathroom_bottom_fan_toggle
    initial_state: true
    trigger:
      - platform: time_pattern
        minutes: "/30"
    condition:
      - condition: state
        entity_id: binary_sensor.tod_day
        state: 'off'
      - condition: state
        entity_id: switch.system_security_mode
        state: 'off'
      - condition: state
        entity_id: switch.esp32_node_b_fan_b_force_mode
        state: 'off'
    action:
      - condition: template
        value_template: "{{ is_state('group.lights_b','off') or is_state('switch.sonoff_pow_r2_1_bottom_fan','on') }}"
      - service: switch.toggle
        entity_id: switch.sonoff_pow_r2_1_bottom_fan
  
# ##################################
# Bathroom - Main Fan Off by Timer
# ##################################
  - alias: bathroom_fan_off_by_timer
    id: bathroom_fan_off_by_timer
    initial_state: true
    trigger:
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.fan_b
      # - platform: state
      #   entity_id: switch.esp32_node_b_relay_3
      #   to: 'off'
    condition:
      - condition: template
        value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
    action:
      - service: switch.turn_off
        entity_id: switch.esp32_node_b_relay_3
      - service: switch.turn_off
        entity_id: switch.esp32_node_b_fan_b_manual_mode
      - condition: state
        entity_id: timer.fan_t
        state: 'paused'
      - service: switch.turn_on
        entity_id: switch.esp32_node_b_relay_4
      - service: timer.start
        entity_id: timer.fan_t
  
# ##################################
# Bathroom - Main Fan Timer with switch
# ##################################
  - alias: bathroom_main_fan_timer_with_switch
    id: bathroom_main_fan_timer_with_switch
    mode: single
    max_exceeded: silent
    initial_state: true
    trigger:
      - platform: state
        entity_id: switch.esp32_node_b_relay_3
        to:
    condition:
      - condition: template
        value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
      - condition: template
        value_template: "{{ states('switch.esp32_node_b_relay_3') in ['on','off'] }}"
      - condition: state
        entity_id: switch.esp32_node_b_fan_b_force_mode
        state: 'off'
    action:
      - if:
          - condition: state
            entity_id: switch.esp32_node_b_relay_3
            state: 'on'
        then:
          - service: timer.start
            entity_id: timer.fan_b

