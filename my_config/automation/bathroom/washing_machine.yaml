      - condition: numeric_state
        entity_id: sensor.ha_uptime
        above: 5
      - condition: state
        entity_id: binary_sensor.tod_day
        state: "on"
      - condition: state
        entity_id: switch.system_dark_mode
        state: "off"
      - condition: state
        entity_id: input_select.washer_state
        state: "Drying"
      - condition: state
        entity_id: binary_sensor.a4c138833042_contact
        state: "off"
