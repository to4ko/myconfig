# Bathroom - Washing Machine Ready Notification
##################################
  - alias: bathroom_washing_machine_ready_notification
    id: bathroom_washing_machine_ready_notification
    initial_state: true
    trigger:
      - platform: event
        event_type: xiaomi_aqara.motion
        event_data:
          entity_id: binary_sensor.0x00158d0002b43ad4_motion
      - platform: event
        event_type: xiaomi_aqara.motion
        event_data:
          entity_id: binary_sensor.0x00158d0001ae9f61_motion
      - platform: event
        event_type: xiaomi_aqara.motion
        event_data:
          entity_id: binary_sensor.0x00158d0002b48381_motion
      - platform: event
        event_type: xiaomi_aqara.motion
        event_data:
          entity_id: binary_sensor.0x00158d0002b4729d_motion
    condition:
      - condition: numeric_state
        entity_id: sensor.ha_uptime
        above: 5
      - condition: state
        entity_id: binary_sensor.tod_day
        state: "on"
      - condition: state
        entity_id: switch.dark_mode
        state: "off"
      - condition: state
        entity_id: input_select.washer_state
        state: "Drying"
      - condition: state
        entity_id: binary_sensor.0x00158d0003fa6cf5_contact
        state: "off"
      - condition: template
        value_template: "{{(as_timestamp(now())-as_timestamp(state_attr('automation.bathroom_washing_machine_ready_notification', 'last_triggered'))|int(0)) > 30*60 }}"
      - condition: template
        value_template: "{{(as_timestamp(now())-as_timestamp(state_attr('automation.bathroom_washing_machine_drying', 'last_triggered'))|int(0)) > 30*60 }}"
      - condition: template
        value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
    action:
      - service: media_player.volume_set
        data:
          entity_id: media_player.yandex_k
          volume_level: '{{states("input_number.main_volume")|float(0)}}'
