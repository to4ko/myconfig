# SYSTEM - Snapshot
#
# #####################################################################################
# System - Window Cam Snapshot on Motion
# ##################################
  - alias: system_snapshot_window
    id: system_snapshot_window
    initial_state: true
    mode: single
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id: binary_sensor.motion_g3_flex_window
        from: "off"
        to: "on"
    condition:
      - condition: template
        value_template: "{{(as_timestamp(now())-as_timestamp(state_attr('automation.system_snapshot_window', 'last_triggered'))|int(0)) > 10 }}"
    action:
      - service: telegram_bot.send_photo
        data:
          url: !secret window_snap
          caption: "\U0001f4f7 Window {{states('sensor.time')}} {{states('sensor.date')}}"
          target: !secret tel_chat_id_cam
          timeout: 180
          #disable_notification: true
  
