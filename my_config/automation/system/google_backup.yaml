# ##################################
# System - Hass.io GDrive Stale
# ##################################
  - alias: snapshot_daily_gdrive_stale
    id: snapshot_daily_gdrive_stale
    initial_state: true
    trigger:
      - platform: state
        entity_id: binary_sensor.backups_stale
        to: 'on'
        from: 'off'
    action:
      - service: notify.telegram
        data: 
          message: "\U0000274C GDrive снапшот залип!"