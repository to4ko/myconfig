# ##################################
# System - Printer offline
# ##################################
  - alias: system_printer_offline
    id:  system_printer_offline
    initial_state: true
    trigger:
      - platform: state
        entity_id: sensor.hp_color_laser_mfp_178nw
        to: "unavailable"
        for:
          minutes: 5
    action:
      - service: notify.telegram
        data:
          message: "\U000026a0 Принтер не в сети! Проверьте питание!"