# ##################################
# System - HP 178 Toner Level
# ##################################
  - alias: system_printer_toner_level
    id:  system_printer_toner_level
    initial_state: true
    mode: queued
    # max: 4
    # max_exceeded: silent
    trigger:
      - platform: numeric_state
        entity_id:
          - sensor.hp_178nw_black
          - sensor.hp_178nw_cyan
          - sensor.hp_178nw_magenta
          - sensor.hp_178nw_yellow
        below: 30
    action:
      - service: notify.telegram
        data:
          message: "\U0001f5a8 Внимание! Необходимо заказать картриджи. B {{states('sensor.hp_178_black')|int(0)}}%, C {{states('sensor.hp_178_cyan')|int(0)}}%, M {{states('sensor.hp_178_magenta')|int(0)}}%, Y {{states('sensor.hp_178_yellow')|int(0)}}%"
  
