  - alias: system_presence_dima
    id: system_presence_dima
    triggers:
      - trigger: state
        entity_id: person.dima
        not_from: 'home'
        to: 'home'
        for:
          seconds: 5
        id: 'to_just_arrived'
      - trigger: state
        entity_id: input_select.dima_status_dropdown
        to: 'Just Arrived'
        for:
          minutes: 3
        id: 'to_home'
      - trigger: state
        entity_id: person.dima
        from: 'home'
        #to: 'not_home'
        for:
          seconds: 5
        id: 'to_just_left'
      - trigger: state
        entity_id: input_select.dima_status_dropdown
        to: 'Just Left'
        for:
          minutes: 3
        id: 'to_away'
      - trigger: state
        entity_id: input_select.dima_status_dropdown
        to: 'Away'
        for:
          hours: 6
        id: 'to_extended_away'
    actions:
      - action: input_select.select_option
        data:
          entity_id: input_select.dima_status_dropdown
          option: "{{ trigger.id | replace('to_', '', 1) | replace('_', ' ') | title }}"

