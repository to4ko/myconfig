# ##################################
# System - CPU temp
# ##################################
- alias: system_health_cpu_temp
  id: system_health_cpu_temp
  initial_state: true
  mode: queued
  max: 5
  max_exceeded: silent
  trigger:
    - platform: numeric_state
      entity_id: sensor.ms01_cpu_temp
      above: 95
      for:
        minutes: 5
      id: ms01_95
    - platform: numeric_state
      entity_id: sensor.ms01_cpu_temp
      above: 80
      for:
        minutes: 5
      id: ms01_80
  action:
    - choose:
        - conditions:
            - condition: trigger
              id: ms01_95
          sequence:
            - parallel:
                - action: notify.mobile_app_iphone_14_pro_dtsymbal
                  data:
                    title: "Внимание!"
                    message: "{{ trigger.to_state.attributes.friendly_name }} >90°"
                    data:
                      push:
                        sound:
                          name: "default"
                          critical: 1
                          volume: 1.0
                - action: notify.telegram
                  data:
                    message: "\U0001F525 Внимание! {{ trigger.to_state.attributes.friendly_name }} >90°"
        - conditions:
            - condition: trigger
              id: ms01_80
          sequence:
            - parallel:
                # - action: notify.mobile_app_iphone_14_pro_dtsymbal
                #   data:
                #     title: "Внимание!"
                #     message: "{{ trigger.to_state.attributes.friendly_name }} >90°"
                #     data:
                #       push:
                #         sound:
                #           name: "default"
                #           critical: 1
                #           volume: 1.0
                - action: notify.telegram
                  data:
                    message: "\U0001F525 Внимание! {{ trigger.to_state.attributes.friendly_name }} >80°"

