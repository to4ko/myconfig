#  ##################################
#  System - Location changing
#  ##################################
  - alias: system_location_notify
    id: system_location_notify
    initial_state: true
    mode: queued
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id: person.sandra, person.vova #, person.dima
        to:
        for:
          seconds: 15
    condition:
      - condition: template
        value_template: "{{ trigger.from_state.state != trigger.to_state.state }}"
    action:
      - service: notify.telegram
        data:
          message: >- 
            {%- set from = trigger.from_state.state |replace('_',' ') | title %}
            {%- set to = trigger.to_state.state |replace('_',' ') | title %}
            {%- set person = trigger.to_state.attributes.friendly_name %}
            {%- if from == 'Not Home' %}
              {%- set event = 'прибыл' %}
            {%- elif to == 'Not Home' %}
              {%- set event = 'покинул' %}
            {%- else %}
              {%- set event = 'переместился' %}
            {%- endif %}
            {%- if from == "Not Home" %}
            {{'\U0001f30d'}} {{ person + ' ' + event + ' в ' + to }}
            {%- elif to == "Not Home" %}
            {{'\U0001f30d'}} {{ person + ' ' + event + ' ' + from }}
            {%- else %}
            {{'\U0001f30d'}} {{ person + ' ' + event + ' из ' + from + ' в ' + to }}
            {%- endif %}

#  ##################################
#  System - Person Came\Left Home
#  ##################################
  - alias: system_person_came_left_home
    id: system_person_came_left_home
    mode: parallel
    trigger:
      - platform: event
        event_type: state_changed
    condition:
      - condition: state
        entity_id: input_boolean.ha_shutdown
        state: 'off'
        for:
          seconds: 15
      - condition: template
        value_template: "{{ trigger.event.data.new_state.domain == 'person' }}"
      - condition: template
        value_template: >
          {% set ignore = ['unknown', 'unavailable', 'none','0'] %}
          {{ trigger.event.data.old_state.state not in ignore and
            trigger.event.data.new_state.state not in ignore and
            trigger.event.data.new_state.state != trigger.event.data.old_state.state }}
    action:
      #- service: notify.telegram
      #  data:
      #      message: "{{ trigger.event.data.old_state.state }} -> {{ trigger.event.data.new_state.state }}"
      - choose:
          - conditions:
              - condition: template
                value_template: "{{ trigger.event.data.new_state.state == 'home' and trigger.event.data.old_state.state != 'home' }}"
            sequence:
              - event: person_came_home
              - service: logbook.log
                data:
                  name: Person Came Home
                  message: "Person Came Home - {{ trigger.event.data.entity_id }}"
                  entity_id: '{{ trigger.event.data.entity_id }}'
          - conditions:
              - condition: template
                value_template: "{{ trigger.event.data.new_state.state != 'home' and trigger.event.data.old_state.state == 'home' }}"
            sequence:
              - event: person_left_home
              - service: logbook.log
                data:
                  name: Person Left Home
                  message: "Person Left Home - {{ trigger.event.data.entity_id }}"
                  entity_id: '{{ trigger.event.data.entity_id }}'

  - alias: system_location_home_mode
    id: system_location_home_mode
    trigger:
      - platform: state
        entity_id: sensor.people_home
        to: '1'
        id: 'non_vac'
      - platform: state
        entity_id: sensor.people_home
        to: '0'
        for:
          hours: 24
        id: 'vac'
    action:
      - choose:
          - conditions:
              - condition: trigger
                id: "non_vac"
            sequence:
              - variables:
                  txt: >- 
                    {% if states('sensor.people_home')|int(0) > 0 %}
                    Home
                    {% elif states('sensor.people_home')|int(0) == 0 %}
                    Away
                    {% endif %}
              - service: input_select.select_option
                entity_id: input_select.home_mode
                data:
                  option: "{{ txt }}"

          - conditions:
              - condition: trigger
                id: "vac"
            sequence:
              - service: input_select.select_option
                entity_id: input_select.home_mode
                data:
                  option: Vacation


