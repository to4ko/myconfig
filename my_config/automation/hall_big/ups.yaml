    initial_state: true
    triggers:
      - trigger: state
        entity_id: switch.0x00158d000230fc52_outlet
        to: 'on'
        from: 'off'
    actions:
      - action: notify.telegram
        data:
          message: "\U0001f50c Электроснабжение восстановлено! Начинаем зарядку UPS(1200)!"
          
