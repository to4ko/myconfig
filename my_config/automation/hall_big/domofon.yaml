# Hall Big - Domofon Incoming Call
# ##################################
  - alias: hall_big_domofon_incoming_call
    id: hall_big_domofon_incoming_call
    initial_state: true
    mode: single
    max_exceeded: silent
    trigger:
      - platform: state
        entity_id: binary_sensor.d1mini_domofon_incomingcall
        to: 'on'
        from: 'off'
    action:
      - service: mqtt.publish
        data:
          topic: 'wallpanel/digma801/command'
          payload: '{"wake": true,"clearCache": true,"relaunch": true,"reload": true,"brightness": 200}'
      - service: notify.telegram
        data:
          title: "{{states('sensor.time')}} {{states('sensor.date')}}"
          message: "{{states('sensor.time')}} {{states('sensor.date')}}"
          data:
            photo:
            - url: !secret window_snap
              caption: "Звонок в домофон {{states('sensor.time')}} {{states('sensor.date')}}"  
      - service: notify.mobile_app_iphone_12_dtsymbal
        data:
          message: "Звонок в домофон!"
          title: Домофон
          data:
            actions:
              - action: Domofon_Open
                title: Open
                authenticationRequired: false
                activationMode: background
            image: !secret window_snap  
      - service: notify.telegram_cam
        data:
          title: "{{states('sensor.time')}} {{states('sensor.date')}}"
          message: "{{states('sensor.time')}} {{states('sensor.date')}}"
          data:
            photo:
            - url: !secret window_snap
              caption: "Звонок в домофон {{states('sensor.time')}} {{states('sensor.date')}}"
      - service: mqtt.publish
        data:
          topic: 'wallpanel/digma801/command'
          payload: '{"wake": true,"clearCache": true,"relaunch": true,"reload": true,"brightness": 200}'              
      - condition: state
        entity_id: switch.silent_mode
        state: 'on'
      - service: light.turn_on
        data:
          entity_id: light.esp32_node_k_led
          effect: 'Green_Alarm'
          brightness_pct: 100
      - delay: "00:00:20"
      - service: light.turn_off
        entity_id: light.esp32_node_k_led
  
