  # #####################################################################################
  # Toilet - Auto Light Off
  # ##################################
  - alias: toilet_light_off_auto
    id: toilet_light_off_auto
    mode: single
    max_exceeded: silent 
    initial_state: true
    triggers:
      - trigger: event
        event_type: timer.finished
        event_data:
          entity_id: timer.main_light_t
      # - platform: event
      #   event_type: timer.finished
      #   event_data:
      #     entity_id: timer.door_t
    conditions:
      - condition: state
        entity_id: binary_sensor.presence_t
        state: 'off'
      # - condition: template
      #   value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
      - condition: state
        entity_id: group.lights_t
        state: 'on'
    actions:
      - action: light.turn_off
        entity_id: light.0x00158d0002a36f7f_channel_1
      - action: light.turn_off
        entity_id: light.esp32_node_b_light
        data:
          transition: 5

  # ##################################
  # Toilet - Timer start
  # ##################################
  - alias: toilet_timer_on
    id: toilet_timer_on
    mode: single
    max_exceeded: silent 
    initial_state: true
    triggers:
      - trigger: state
        entity_id: binary_sensor.presence_t
        from: 'on'
        to: 'off'
      - trigger: state
        entity_id: group.lights_t
        to: 'on'
    # conditions:
    #   # - condition: state
    #   #   entity_id: switch.system_security_mode
    #   #   state: "off"
    #   - condition: template
    #     value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
    actions:
      - action: timer.cancel
        entity_id: timer.main_light_t
      - action: timer.start
        entity_id: timer.main_light_t

# ##################################
# Toilet - Timers stop
# ##################################
  - alias: toilet_timer_stop
    id: toilet_timer_stop
    initial_state: true
    triggers:
      - trigger: state
        entity_id: binary_sensor.presence_t
        from: 'off'
        to: 'on'
      - trigger: state
        entity_id: group.lights_t
        to: 'off'
    # condition:
    #   - condition: state
    #     entity_id: timer.main_light_t
    #     state: "active"
    actions:
      - action: timer.cancel
        entity_id: timer.main_light_t, timer.door_t

# ##################################
# Toilet - Timers stop on motion with lights and presence
# ##################################
  - alias: toilet_timer_stop_motion_with_light_presence
    id: toilet_timer_stop_motion_with_light_presence
    initial_state: true
    triggers:
      - trigger: state
        entity_id: binary_sensor.0x00158d0001e54280_motion
        to: 'on'
    conditions:
      and:
        - condition: state
          entity_id: binary_sensor.presence_t
          state: 'on'
        - condition: state
          entity_id: group.lights_t
          state: 'on'
        - or:
            - condition: state
              entity_id: timer.main_light_t
              state: "active"
            - condition: state
              entity_id: timer.door_t
              state: "active"
    actions:
      - action: timer.cancel
        entity_id: timer.main_light_t, timer.door_t

