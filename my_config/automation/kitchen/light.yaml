# ##################################
# Kitchen Table Lamp (Yeelight E27 Color) to midnight
# ##################################
- alias: kitchen_table_lamp_to_midnight
  initial_state: 'true'
  trigger:
    # - platform: event
    #   event_type: xiaomi_aqara.click
    #   event_data:
    #     entity_id: binary_sensor.switch_158d0001ef61be
    #     click_type: long_click_press
    - platform: state
