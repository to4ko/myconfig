# #####################################################################################
# Kitchen - Timer restart with movement
# ##################################
  - alias: kitchen_timer_restart
    id: kitchen_timer_restart
    initial_state: true
    mode: single
    max_exceeded: silent
    trigger:
      # - platform: state
      #   entity_id:
      #     - binary_sensor.0x158d0002b4729d_motion
      #     - binary_sensor.0x158d0002b48381_motion
      #   from: 'off'
      #   to: 'on'  
      - platform: event
        event_type: xiaomi_aqara.motion
        event_data:
          entity_id: binary_sensor.0x158d0002b4729d_motion
      - platform: event
        event_type: xiaomi_aqara.motion
        event_data:
          entity_id: binary_sensor.0x158d0002b48381_motion
      - platform: state
        entity_id: sensor.0x158d0002a2412d_action
        to: 
          - "vibration"
          - "tilt"
    condition:
      - condition: state
        entity_id: group.lights_main_k
        state: "on"
      - condition: template
        value_template: "{{(as_timestamp(now()) - as_timestamp(state_attr('automation.kitchen_timer_restart', 'last_triggered'))|int(0)) > 5 }}"
      - condition: state
        entity_id: input_boolean.security_mode
        state: "off"
      - condition: template
        value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
    action:
      - service: timer.cancel
        entity_id: timer.main_light_k
      - service: timer.start
        entity_id: timer.main_light_k
  
# ##################################
# Kitchen - Timer off
# ##################################
  - alias: kitchen_timer_off
    id: kitchen_timer_off
    initial_state: true
    trigger:
      - platform: state
        entity_id: light.round_led_k
        to: "off"
    action:
      - service: timer.cancel
        entity_id: timer.main_light_k, timer.main_light_delay_k
      - service: timer.start
        entity_id: timer.main_light_delay_k
  
# ##################################
# Kitchen - Timer start on light on
# ##################################
  - alias: kitchen_timer_on
    id: kitchen_timer_on
    initial_state: true
    trigger:
      - platform: state
        entity_id: light.round_led_k
        to: "on"
    action:
      - service: timer.cancel
        entity_id: timer.main_light_k
      - service: timer.start
        entity_id: timer.main_light_k
      - service: light.turn_off
        entity_id: light.esp32_node_k_light, light.mono_strip_1_light
        data:
          transition: 5
  
# ##################################
# Kitchen - Auto Light Off
# ##################################
  - alias: kitchen_auto_light_off
    id: kitchen_auto_light_off
    initial_state: true
    trigger:
      - platform: event
        event_type: timer.finished
        event_data:
          entity_id: timer.main_light_k
    condition:
      - condition: state
        entity_id: binary_sensor.tod_day
