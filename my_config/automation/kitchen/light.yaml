# ##################################
# Kitchen Main Lamp (Xiaomi Round LED) - On
# ##################################
- alias: kitchen_main_lamp_on
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: sensor.0x158d0002a36f7f_action
      to: 'button_2_single'
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: light.round_led_k
              state: 'on'
          sequence:
            - service: light.turn_off
              entity_id: light.round_led_k
        - conditions:
            - condition: state
              entity_id: light.round_led_k
              state: 'off'
          sequence:
            - service: light.turn_on
              entity_id: light.round_led_k
              data_template:
                brightness_pct: 100
                kelvin: 5000

