# ##################################
# Kitchen Main Lamp (Xiaomi Round LED) - On
# ##################################
  - alias: kitchen_main_lamp_on
    id: kitchen_main_lamp_on
    initial_state: true
    mode: single
    max_exceeded: silent
    trigger:
      - platform: event
        event_type: xiaomi_aqara.click
        event_data:
          entity_id: sensor.0x158d0002a36f7f_action
          click_type: button_2_single
    condition:
      - condition: template
        value_template: "{{ states('light.round_led_k') in ['on','off'] }}"
      - condition: state
        entity_id: switch.0x158d0002a36f7f_channel_2
        state: "on"
      - condition: template
        value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
    action:
      - choose:
          - conditions:
              - condition: state
                entity_id: binary_sensor.round_led_k_nightlight
                state: 'on'
              - condition: state
                entity_id: light.round_led_k
                state: 'off'
            sequence:
              - service: yeelight.set_mode
                data:
                  entity_id: light.round_led_k
                  mode: normal
              - service: light.turn_on
                entity_id: light.round_led_k
                data:
                  brightness_pct: 90
                  kelvin: 5000
  
          - conditions:
              - condition: state
                entity_id: binary_sensor.round_led_k_nightlight
                state: 'off'
              - condition: state
                entity_id: light.round_led_k
                state: 'on'
            sequence:
              - service: light.turn_off
                entity_id: light.round_led_k
              - delay: 00:00:01
              - condition: state
                entity_id: light.round_led_k
                state: 'on'
              - service: light.turn_off
                entity_id: light.round_led_k
          
          - conditions:
              - condition: state
                entity_id: light.round_led_k
                state: 'off'
              - condition: state
                entity_id: binary_sensor.round_led_k_nightlight
                state: 'off'
            sequence:
              - service: light.turn_on
                entity_id: light.round_led_k
                data:
                  brightness_pct: 90
                  kelvin: 5000
  
