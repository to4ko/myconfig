# ##################################
# Kitchen - Round Led K restart
# ##################################
  - alias: kitchen_main_lamp_restart
    id: kitchen_main_lamp_restart
    initial_state: true
    trigger:
      - platform: time_pattern
        minutes: "/1"
      # - platform: state
      #   entity_id: light.round_led_k
      #   to: "unavailable"
      #   for:
      #     minutes: 2
      # - platform: numeric_state
      #   entity_id: sensor.ha_uptime
      #   above: 0
      #   below: 2
    condition:
      - condition: state
        entity_id: light.round_led_k
        state: "unavailable"
        for:
          minutes: 2
      - condition: template
        value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
      - condition: state
        entity_id: switch.round_led_k_restart_key
        state: 'on'
    action:
      - repeat:
          while:
            - condition: state
              entity_id: light.round_led_k
              state: "unavailable"
            - condition: template
              value_template: "{{ repeat.index <= 5 }}"
          sequence:
            - service: switch.turn_off
              entity_id: switch.0x158d0002a36f7f_channel_2
            - delay:
                seconds: 15
            - service: switch.turn_on
              entity_id: switch.0x158d0002a36f7f_channel_2
            - service: notify.telegram
              data:
                message: "\U0001f6a8 Round LED K restart done({{repeat.index}})!"
            - delay:
                seconds: 30
      - choose:
          - conditions:
              - condition: state
                entity_id: light.round_led_k
                state: 'unavailable'
            sequence:
              - service: notify.telegram
                data:
                  message: "\U0001f6a8 Round LED K restart unsuccessful!"
              - service: switch.turn_off
                entity_id: switch.round_led_k_restart_key
        default:
          - service: light.turn_{{ states("binary_sensor.round_led_k_prev") | lower }}
            entity_id: light.round_led_k
          - service: switch.turn_on
            entity_id: switch.round_led_k_restart_key
  
