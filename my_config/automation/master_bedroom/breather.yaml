# Master Bedroom- breather auto co2
# ################################## 
  - alias: master_bedroom_breather_auto_co2
    id: master_bedroom_breather_auto_co2
    initial_state: true
    triggers:
      - trigger: time_pattern
        minutes: '/3'
    conditions:
      - condition: state
        entity_id: switch.system_breather_auto_mb
        state: 'on'
      - condition: not
        conditions:
          - condition: state
            entity_id: switch.system_breather_manual_mb
            state: 'on'
    actions:
      - choose:
          - conditions:
              - condition: state
                entity_id: binary_sensor.0x00158d000200ad58_contact
                state: 'off'
              - condition: numeric_state
                entity_id: sensor.esp32_node_mb_co2
                above: input_number.co2_high_limit
              - condition: state
                entity_id: binary_sensor.breather_mb
                state: 'off'
              - condition: state
                entity_id: switch.system_security_mode
                state: 'off'
              - condition: numeric_state
                entity_id: sensor.0x00158d000222c746_temperature
                above: 20
            sequence:
              - action: fan.turn_on
                entity_id: fan.breather_mb
              - condition: numeric_state
                entity_id: sensor.esp32_node_mb_co2
                above: input_number.co2_high_limit
              - condition: state
                entity_id: switch.system_breather_auto_speed_mb
                state: 'on'
              - action: fan.set_percentage
                entity_id: fan.breather_mb
                data:
                  percentage: "{{states('sensor.breather_set_speed_mb')|int(0) }}"

          - conditions:
              - condition: state
                entity_id: binary_sensor.0x00158d000200ad58_contact
                state: 'off'
              - condition: numeric_state
                entity_id: sensor.esp32_node_mb_co2
                above: input_number.co2_high_limit
              - condition: state
                entity_id: binary_sensor.breather_mb
                state: 'on'
              - condition: state
                entity_id: switch.system_security_mode
                state: 'off'
              - condition: state
                entity_id: switch.system_breather_auto_speed_mb
                state: 'on'
              - condition: numeric_state
                entity_id: sensor.breather_set_speed_mb
                above: 0
            sequence:
              - action: fan.set_percentage
                entity_id: fan.breather_mb
                data:
                  percentage: "{{states('sensor.breather_set_speed_mb')|int(0) }}"

          - conditions:
              - or: 
                  - and: 
                      - condition: state
                        entity_id: binary_sensor.0x00158d000200ad58_contact
                        state: 'off'
                      - condition: numeric_state
                        entity_id: sensor.esp32_node_mb_co2
                        below: input_number.co2_low_limit
                      - condition: state
                        entity_id: binary_sensor.breather_mb
                        state: 'on'
                  - and:
                      - or: 
                          - condition: numeric_state
                            entity_id: sensor.0x00158d000222c746_temperature
                            below: 20
                          - condition: state
                            entity_id: binary_sensor.0x00158d000200ad58_contact
                            state: 'on'
                      - condition: state
                        entity_id: binary_sensor.breather_mb
                        state: 'on'
            sequence:
              - action: fan.turn_off
                entity_id: fan.breather_mb

# ##################################
# Master bedroom  - Breather Auto Timer
# ##################################
  - alias: master_bedroom_breather_auto_timer
    id: master_bedroom_breather_auto_timer
    mode: single
    max_exceeded: silent    
    initial_state: true
    triggers:
      - trigger: event
        event_type: yandex_intent
        event_data:
          text: Выключи вентиляцию
        id: 'to_off_alice'
      - trigger: event
        event_type: yandex_intent
        event_data:
          text: Включи вентиляцию
        id: 'to_on_alice'
      # - trigger: time
      #   at: "21:00:00"
      #   id: 'time_trigger_night'
      - trigger: time
        at: "09:00:00"
        id: 'time_trigger_day'
    # conditions:
    #   - condition: template
    #     value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
    actions:
      - choose:
          - conditions: # choice 5
              - condition: trigger
                id: "to_off_alice"
            sequence:
              - condition: template
                value_template: "{{ trigger.event.data.entity_id == 'media_player.yandex_mb' }}"

              - if:
                  - condition: state
                    entity_id: binary_sensor.breather_mb
                    state: 'on'
                then:
                  - action: fan.turn_off
                    entity_id: fan.breather_mb
                    
              # - action: timer.cancel
              #   entity_id: timer.breather_v

              - action: switch.turn_on
                entity_id: switch.system_breather_auto_mb

          - conditions: # choice 6
              - condition: trigger
                id: 'to_on_alice'
            sequence:
              - condition: template
                value_template: "{{ trigger.event.data.entity_id == 'media_player.yandex_mb' }}"

              - if:
                  - condition: state
                    entity_id: binary_sensor.breather_mb
                    state: 'off'
                then:
                  - action: fan.turn_on
                    entity_id: fan.breather_mb
                  - action: switch.turn_on
                    entity_id: switch.system_breather_manual_mb

          - conditions: # choice 8
              - condition: trigger
                id: "time_trigger_night"
            sequence:
              - action: switch.turn_on
                entity_id: switch.system_breather_manual_mb
              - action: fan.set_percentage
                entity_id: fan.breather_mb
                data:
                  percentage: 50
                    
          - conditions: # choice 9
              - condition: trigger
                id: "time_trigger_day"
            sequence:
              - action: fan.turn_off
                entity_id: fan.breather_mb



