# #####################################################################################
# Sasha Table Lamp (Philips E27)
# ##################################
- alias: sasha_led_white_control
  id: sasha_led_white_control
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: event
      event_type: xiaomi_aqara.click
      event_data:
        entity_id: sensor.0x158d0001f3627d_action
  condition:
    - condition: template
      value_template: "{{ states('light.led_white_s') in ['on','off'] }}"
    - condition: template
      value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
  action:
    - choose:
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.click_type == 'single' }}"
          sequence:
            - service: light.toggle
              entity_id: light.led_white_s
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.click_type == 'double' }}"
          sequence:
            - service: light.turn_on
              entity_id: light.led_white_s
              data:
                brightness_pct: 100
                kelvin: 5000
        - conditions:
            - condition: template
              value_template: "{{ trigger.event.data.click_type == 'hold' }}"
          sequence:
            - service: light.turn_on
              entity_id: light.led_white_s
              data:
                brightness_pct: 5
                kelvin: 3000

