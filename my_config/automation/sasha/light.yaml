# ##################################
# Sasha - Main Lamp (Xiaomi Round LED)
# ##################################
- alias: sasha_main_lamp
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: sensor.0x158d0003fa6077_action
      to: 'button_1_single'
  action:
    - choose:
        - conditions:
            - condition: state
              entity_id: light.square_led_s
              state: 'on'
          sequence:
            - service: light.turn_off
              entity_id: light.square_led_s
        - conditions:
            - condition: state
              entity_id: light.square_led_s
              state: 'off'
          sequence:
            - service: light.turn_on
              entity_id: light.square_led_s
              data_template:
                brightness_pct: 100
                kelvin: 5000

# ##################################
# Sasha Table Lamp (Philips E27) - Switch to Bright
# ##################################
- alias: sasha_table_lamp_bright
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: sensor.0x158d0001f3627d_action
      to: 'double'
  action:
    - service: xiaomi_miio.light_set_scene
      entity_id: light.philips_e27_s
      data:
        scene: 1
