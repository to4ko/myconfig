# ##################################
# Sasha - Round LED Reset 
# ##################################
- alias: sasha_round_led_reset
  initial_state: 'true'
  trigger:
    - platform: time_pattern
      minutes: "/1"
  condition:
    - condition: state
      entity_id: light.square_led_s
      state: 'unavailable'
      for:
        minutes: 2
  action:
    - service: script.turn_on
      entity_id: script.square_led_s_restart

# ##################################
# Sasha - Turn Lamp Switch On if Off
# ##################################
- alias: sasha_main_lamp_switch_on_if_off
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: sensor.0x158d0003fa6077_action
      to: 'button_1_single'
    - platform: state
      entity_id: sensor.0x158d0003fa6077_action
      to: 'button_2_single'
  condition:
    condition: state
    entity_id: switch.sonoff_basic_1_relay
    state: 'off'
  action:
    service: switch.turn_on
    entity_id: switch.sonoff_basic_1_relay

# ##################################
# Sasha - Timer restart with movement
# ################################## 
- alias: sasha_timer_restart
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: binary_sensor.0x158d000224f89f_motion, binary_sensor.0x158d0003140824_motion
      from: 'off'
      to: 'on'
  condition:
    - condition: state
      entity_id: light.square_led_s
      state: 'on'
  action:
    - service: timer.cancel
      entity_id: timer.main_light_s
    - service: timer.start
      entity_id: timer.main_light_s

# ##################################
# Sasha - Timer off
# ################################## 
- alias: sasha_timer_off
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: light.square_led_s
      to: 'off'
      from: 'on'
  action:
    - service: timer.cancel
      entity_id: timer.main_light_s
#    - service: automation.turn_off
#      entity_id: automation.sasha_auto_light_on
#    - delay: '00:00:10'
#    - service: automation.turn_on
#      entity_id: automation.sasha_auto_light_on
    
# ##################################
# Sasha - Timer start on light on
# ################################## 
- alias: sasha_timer_on
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: light.square_led_s
      to: 'on'
      from: 'off'
  action:
    #- service: automation.turn_on
    #  entity_id: automation.sasha_auto_light_on
    - service: timer.cancel
      entity_id: timer.main_light_s
    - service: timer.start
      entity_id: timer.main_light_s

# ##################################
# Sasha - Auto Light Off
# ##################################
- alias: sasha_auto_light_off
  initial_state: 'true'
  trigger:
    - platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.main_light_s
  condition:
    - condition: state
      entity_id: binary_sensor.tod_day
      state: 'on'
  action:
    - service: light.turn_off
      entity_id: light.square_led_s

