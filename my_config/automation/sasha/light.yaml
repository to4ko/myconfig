      entity_id: binary_sensor.motion_s
      from: 'on'
      to: 'off'
      for:
        minutes: 30
  condition:
    - condition: state
      entity_id: binary_sensor.tod_day
      state: 'off'
  action:
    - service: light.turn_off
      entity_id: light.led_white_s
      data:
        transition: 5

# ##################################
# Sasha - Square LED Reset 
# ##################################
- alias: sasha_square_led_restart
  id: sasha_square_led_restart
  initial_state: true
  trigger:
    - platform: time_pattern
      minutes: "/1"
    # - platform: state
    #   entity_id: light.square_led_s
    #   to: 'unavailable'
    #   for:
    #     minutes: 2
    # - platform: numeric_state
    #   entity_id: sensor.ha_uptime
    #   above: 0
    #   below: 2
  condition:
    - condition: state
      entity_id: light.square_led_s
      state: 'unavailable'
      for:
        minutes: 2
    - condition: template
      value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
    - condition: state
      entity_id: switch.square_led_s_restart_key
      state: 'on'
  action:
    - repeat:
        while:
          - condition: state
            entity_id: light.square_led_s
            state: "unavailable"
          - condition: template
            value_template: "{{ repeat.index <= 5 }}"
        sequence:
          - service: switch.turn_off
            entity_id: switch.shelly_1pm_led_s
          - delay:
              seconds: 15
          - service: switch.turn_on
            entity_id: switch.shelly_1pm_led_s
          - service: notify.telegram
            data:
              message: "\U0001f6a8 Square LED S restart done({{repeat.index}})!"
          - delay:
              seconds: 30
    - condition: state
      entity_id: light.square_led_s
      state: 'unavailable'
    - service: notify.telegram
      data:
        message: "\U0001f6a8 Square LED S restart unsuccessful!"
    - service: switch.turn_off
      entity_id: switch.square_led_s_restart_key

