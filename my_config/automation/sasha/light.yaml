# ################################## 
- alias: sasha_timer_restart
  id: sasha_timer_restart
  initial_state: true
  mode: single
  max_exceeded: silent
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.0x158d000224f89f_motion
        - binary_sensor.0x158d0003140824_motion
      from: 'off'
      to: 'on'  
    # - platform: event
    #   event_type: xiaomi_aqara.motion
    #   event_data:
    #     entity_id: binary_sensor.0x158d000224f89f_motion
    # - platform: event
    #   event_type: xiaomi_aqara.motion
    #   event_data:
    #     entity_id: binary_sensor.0x158d0003140824_motion
  condition:
    - condition: state
      entity_id: light.square_led_s
      state: 'on'
    - condition: template
      value_template: "{{(as_timestamp(now())-as_timestamp(state_attr('automation.sasha_timer_restart', 'last_triggered'))|int(0)) > 15 }}"
    - condition: state
      entity_id: input_boolean.security_mode
      state: 'off'
    - condition: template
      value_template: "{{ is_state_attr(this.entity_id, 'current',0) }}"
  action:
    - service: timer.cancel
      entity_id: timer.main_light_s
    - service: timer.start
      entity_id: timer.main_light_s

