
  - platform: template
    fans:
      breather_mb:
        friendly_name: Breather MB
        value_template: "{{ states('binary_sensor.breather_mb') }}"
        percentage_template: "{{ states('input_number.breather_mb_percentage')|int(0) }}"
        turn_on:
          service: script.breather_turn_on
          data:
            breather: MB
        turn_off:
          service: script.breather_turn_off
          data:
            breather: MB
        set_percentage:
          service: script.breather_speed_control
          data:
            breather: MB
            speed: "{{ percentage }}"
        speed_count: 4

