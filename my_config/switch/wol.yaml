  - platform: wake_on_lan
    name: SashaPC
    mac: "70-85-c2-d3-03-a7"
    host: "192.168.1.27"
    turn_off:
      service: hassio.addon_stdin
      data:
        addon: core_rpc_shutdown
        input: sasha_pc
  
  - platform: template
    switches:
      pc_s:
        unique_id: switch_pc_s
        value_template: "{{ states('sensor.0x00158d0003535ee5_power')|int(0) > 5 }}"
        icon_template: mdi:desktop-tower-monitor
        turn_on:
          service: switch.turn_on
          target:
            entity_id: switch.sashapc
        turn_off:
          service: hassio.addon_stdin
          data:
            addon: core_rpc_shutdown
            input: sasha_pc
      pc_v:
        unique_id: switch_pc_v
        value_template: "{{ states('sensor.0x00158d00035c194f_power')|int(0) > 5 }}"
        icon_template: mdi:desktop-tower-monitor
        turn_on:
          service: switch.turn_on
          target:
            entity_id: switch.vovapc
        turn_off:
          service: hassio.addon_stdin
          data:
            addon: core_rpc_shutdown
            input: vova_pc