  washing_machine_tts:
    alias: Washing Completed TTS
    sequence:
      - service: media_player.volume_set
        data:
          entity_id: media_player.yandex_k
          volume_level: '{{states("input_number.main_volume")|float(0)}}'
      # - service: tts.yandextts_say
      #   entity_id: media_player.home_mini_k
      #   data: 
      #     message: >
      #       {% if is_state('binary_sensor.washer_b','on') %}
              
      #       {% else %}
      #       Ст+ирка завершен+а! В+ытащите бель+ё пож+алуста!
      #       {% endif %}
      - service: media_player.play_media
        data:
          media_content_type: dialog
          entity_id: media_player.yandex_k
          media_content_id: >-
            {% if is_state('binary_sensor.washer_b','on') %}
              
            {% else %}
            Ст+ирка завершен+а! В+ытащите бель+ё пож+алуста!
            {% endif %}

  washing_machine_state:
    alias: Washing Machine State
    sequence:
      - service: input_select.select_option
        data:
          entity_id: input_select.washer_state
          option: >
            {% if is_state('binary_sensor.washer_b','on') and is_state('binary_sensor.0x158d0003fa6cf5_contact','off')%}
            Washing
            {% elif is_state('binary_sensor.washer_b','off') and is_state('binary_sensor.0x158d0003fa6cf5_contact','off')%}
            Drying
            {% elif is_state('binary_sensor.washer_b','off') and is_state('binary_sensor.0x158d0003fa6cf5_contact','on')%}
            Idle
            {% else %}
            Idle
            {%endif%}
 
  washer_timer_on:
    alias: Washer Timer On
    sequence:
      - service: timer.cancel
        entity_id: timer.washer_b
      - service: timer.start
        entity_id: timer.washer_b
      - service: input_number.set_value
        data:
          entity_id: input_number.washer_start
          value: '{{as_timestamp (now())|int(0)}}'

  washer_timer_off:
    alias: Washer Timer Off
    sequence:
      - service: timer.cancel
        entity_id: timer.washer_b

