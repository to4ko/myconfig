  hall_big_led_strip_on:
    alias: LED Strip On HB
    mode: queued
    max: 5
    max_exceeded: silent
    sequence:
      - condition: state
        entity_id: switch.dark_mode
        state: 'off'
      - condition: state
        entity_id: light.led_strip_entrance_hb, light.led_strip_hb
        state: 'off'
      - condition: state
        entity_id: binary_sensor.main_light_hb
        state: 'off'
      - choose:
          - conditions:
              - condition: state
                entity_id: binary_sensor.tod_day
                state: 'off'
            sequence:
              - service: light.turn_on
                data: 
                  entity_id: light.led_strip_entrance_hb
                  brightness_pct: 1
                  kelvin: 3000
          - conditions:
              - condition: state
                entity_id: binary_sensor.tod_day
                state: 'on'
            sequence:
              - service: light.turn_on
                data: 
                  entity_id: light.led_strip_hb
                  brightness_pct: 100
                  kelvin: 5000
        
    
