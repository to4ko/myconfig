
  - fan:
    - turn_on:
      - action: script.breather_turn_on
        data:
          breather: MB
      turn_off:
      - action: script.breather_turn_off
        data:
          breather: MB
      set_percentage:
      - action: script.breather_speed_control
        data:
          breather: MB
          speed: '{{ percentage }}'
      speed_count: 4
      default_entity_id: fan.breather_mb
      name: Breather MB
      percentage: '{{ states(''input_number.breather_mb_percentage'')|int(0) }}'
      state: '{{ states(''binary_sensor.breather_mb'') }}'
    
