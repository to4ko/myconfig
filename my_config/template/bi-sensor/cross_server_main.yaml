  - binary_sensor:      
      - name: Hass Backup State
        unique_id: hass_backup_state
        device_class: connectivity
        state: "{{ true }}"
        availability: "{{ not is_state('sensor.hass_backup_state','unavailable') }}"
        delay_off:
            seconds: 10
        delay_on:
            seconds: 10

  - trigger:
      - trigger: homeassistant
        event: start
        id: 'true'
      - trigger: homeassistant
        event: shutdown
        id: 'false'
    binary_sensor:
      - name: Main HA State
        unique_id: main_ha_state
        state: "{{ trigger.id }}"
        device_class: connectivity