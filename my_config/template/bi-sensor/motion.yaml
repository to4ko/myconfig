
  - trigger:
      - trigger: state
        entity_id:
          - binary_sensor.0x00158d0002b482e9_motion
          - binary_sensor.0x00158d0001e05856_motion
          - binary_sensor.582d34609600_motion
        to: 'on'
    binary_sensor:
      - name: Motion HB
        unique_id: motion_mb
        device_class: motion
        state: "{{ true }}"
        auto_off:
          seconds: 2

  - trigger:
      - trigger: state
        entity_id:
          - binary_sensor.0x00158d0002b4729d_motion
          - binary_sensor.0x00158d0002b48381_motion
          - binary_sensor.50ec50cd0062_motion
        to: 'on'
    binary_sensor:
      - name: Motion K
        unique_id: motion_k
        device_class: motion
        state: "{{ true }}"
        auto_off:
          seconds: 2

  - trigger:
      - trigger: state
        entity_id:
          - binary_sensor.0x00158d000224f89f_motion
          - binary_sensor.0x00158d0003140824_motion
        to: 'on'
    binary_sensor:
      - name: Motion S
        unique_id: motion_s
        device_class: motion
        state: "{{ true }}"
        auto_off:
          seconds: 2

  - trigger:
      - trigger: state
        entity_id:
          - binary_sensor.0x00158d000236bb94_motion
          - binary_sensor.0x00158d00053faae1_motion
          - binary_sensor.0x00158d00044c7971_motion
        to: 'on'
    binary_sensor:
      - name: Motion V
        unique_id: motion_v
        device_class: motion
        state: "{{ true }}"
        auto_off:
          seconds: 2

  - trigger:
      - trigger: state
        entity_id:
          - binary_sensor.0x00158d0001ae9f61_motion
          - binary_sensor.0x00158d0002b43ad4_motion
        to: 'on'
    binary_sensor:
      - name: Motion HS
        unique_id: motion_hs
        device_class: motion
        state: "{{ true }}"
        auto_off:
          seconds: 2

  - trigger:
      - trigger: state
        entity_id:
          - binary_sensor.0x00158d0001aea602_motion
          - binary_sensor.0x00158d0003f27ce2_motion
        to: 'on'
    binary_sensor:
      - name: Motion St
        unique_id: motion_st
        device_class: motion
        state: "{{ true }}"
        auto_off:
          seconds: 2
          
  - trigger:
      - trigger: state
        entity_id:
          - binary_sensor.582d34609552_motion
          - binary_sensor.0x00158d000236bc6d_motion
        to: 'on'
    binary_sensor:
      - name: Motion B
        unique_id: motion_b
        device_class: motion
        state: "{{ true }}"
        auto_off:
          seconds: 2

  - trigger:
      - trigger: state
        entity_id:
          - binary_sensor.0x00158d000236bc6d_motion
        to: 'on'
    binary_sensor:
      - name: Motion B Delay
        unique_id: motion_b_delay
        device_class: motion
        state: "{{ true }}"
        delay_off:
          minutes: 3
        icon: >
          {% if is_state('binary_sensor.motion_b_delay','on') %}
          mdi:run
          {% else %}
          mdi:walk
          {% endif %}

  - trigger:
      - trigger: webhook
        webhook_id: "pinhole_motion"
        local_only: true
        allowed_methods:
          - GET
    binary_sensor:
      - name: Pinhole Motion
        unique_id: pinhole_motion
        state: "{{ true }}"
        device_class: motion
        auto_off:
          seconds: 1

