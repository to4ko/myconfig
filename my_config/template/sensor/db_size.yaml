  - trigger:
      - platform: time_pattern
        minutes: "/1"
      - platform: homeassistant
        event: start
      - platform: event
        event_type: event_template_reloaded
      - platform: event
        event_type: automation_reloaded
    sensor:
      - name: Log Size
        unique_id: db_size
        state: "{{ states('sensor.home_assistant_log_size') | float(0) | round(1, 'common') }}"
        unit_of_measurement: Mb

