
  - trigger:
      - platform: state
        entity_id: binary_sensor.dns8
        attribute: round_trip_time_avg
      - platform: homeassistant
        event: start
      - platform: event
        event_type: automation_reloaded
      - platform: event
        event_type: event_template_reloaded
    sensor:
      - name: DNS8 Avg Time
        unique_id: dns8_time
        state: "{{state_attr('binary_sensor.dns8','round_trip_time_avg')|float(0)|round(1)}}"
        unit_of_measurement: 'ms'

