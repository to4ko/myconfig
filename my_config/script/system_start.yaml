  system_start:
    alias: System start script
    sequence:
      - service: timer.{{'start' if (is_state('switch.0x158d0002a36f7f_channel_1','on') or is_state('light.esp32_node_b_light','on')) else 'cancel'}}
        entity_id: timer.main_light_t
      - service: timer.{{'start' if is_state('switch.esp32_node_b_relay_4','on') else 'cancel'}}
        entity_id: timer.fan_t
      - service: timer.{{'start' if is_state('light.round_led_k','on') else 'cancel'}}
        entity_id: timer.main_light_k
      - service: timer.{{'start' if (is_state('switch.0x158d0002a36433_channel_2','on') or is_state('light.mirror_light_b','on')) else 'cancel'}}
        entity_id: timer.main_light_b 
      - service: timer.{{'start' if is_state('switch.esp32_node_b_relay_3','on') else 'cancel'}}
        entity_id: timer.fan_b
      - service: timer.{{'start' if is_state('switch.sonoff_pow_r2_1_bottom_fan','on') else 'cancel'}}
        entity_id: timer.fan_bottom_b
      - service: timer.{{'start' if is_state('group.lights_main_hb','on') else 'cancel'}}
        entity_id: timer.main_light_hb
      - service: timer.{{'start' if is_state('switch.0x158d000248bf53_switch','on') else 'cancel'}}
        entity_id: timer.main_light_st
      - service: timer.{{'start' if is_state('light.led_strip_bed_dima_v','on') else 'cancel'}}
        entity_id: timer.led_strip_bed_dima_v
      - service: timer.{{'start' if is_state('light.led_strip_bed_sandra_v','on') else 'cancel'}}
        entity_id: timer.led_strip_bed_sandra_v
      - if:
          - condition: state
            entity_id: binary_sensor.0x158d000232ddd6_contact
            state: 'off'
        then:
          - service: light.turn_off
            entity_id: light.esp32_node_hs_toilet
      - service: timer.{{'start' if (is_state('switch.d1mini_domofon_auto_open','on') or is_state('switch.d1mini_domofon_auto_open','on')) else 'cancel'}}
        entity_id: timer.domofon
      - service: light.turn_off
        entity_id: light.led_strip_hb, light.led_strip_entrance_hb, light.mono_strip_1_light, light.esp32_node_k_light
        data:
          transition: 30
      - service: script.sasha_presence
      - service: script.washing_machine_state
      # - choose:
      #     - conditions:
      #         - condition: state
      #           entity_id: input_select.washer_state
      #           state: 'Drying'
      #       sequence:
      #         - service: timer.start
      #           entity_id: timer.washing_machine_door
      - if:
          - condition: state
            entity_id: input_boolean.security_mode
            state: 'on'
        then:
          - service: script.turn_on
            entity_id: script.away_mode_on
      - service: homeassistant.update_entity
        entity_id:
          #- sensor.host_uptime
          #- sensor.ha_uptime
          - sensor.start_time
          - sensor.errors_during_boot
          - sensor.warnings_during_boot
          - binary_sensor.bed_led_enable
      - if:
          - condition: template
            value_template: >-
              {%- set datanames = namespace(sw_un=[]) -%}
              {%- for item in states.switch if ( ( item.state == 'unknown' and '_restart_key' in item.entity_id) )-%}
                {%- set datanames.sw_un = datanames.sw_un + [item.entity_id] -%}
              {%- endfor %}
              {%- set num_sw_un = datanames.sw_un | length %}
              {%- set sw_un = datanames.sw_un | join(', ') %}
              {{ num_sw_un|int >0 }}
        then:
          - service: switch.turn_on
            data:
              entity_id: >-
                {%- set datanames = namespace(sw_un=[]) -%}
                {%- for item in states.switch if ( ( item.state == 'unknown' and '_restart_key' in item.entity_id) )-%}
                  {%- set datanames.sw_un = datanames.sw_un + [item.entity_id] -%}
                {%- endfor %}
                {%- set num_sw_un = datanames.sw_un | length %}
                {%- set sw_un = datanames.sw_un | join(', ') %}
                {{ sw_un }}
      - wait_for_trigger:
          - platform: state
            entity_id: binary_sensor.bottom_lock, binary_sensor.top_lock
        timeout: 
          seconds: 10
        continue_on_timeout: true
      - service: script.turn_on
        entity_id: script.domofon_locks_indicator

  sasha_presence:
    alias: Sasha presence
    sequence:
      - service: device_tracker.see
        data:
          dev_id: sasha
          location_name: "{% if is_state('input_boolean.sasha_tracker','on')%}home{%else%}not_home{%endif%}"

