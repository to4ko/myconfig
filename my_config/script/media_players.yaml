  tv_v_turn_on:
    alias: TV V Turn On with Plug
    sequence:
      - action: switch.turn_on
        entity_id: switch.0x00158d000290a093_plug
      - delay: 
          seconds: 1
      - if:
          - alias: "if tv is off"
            condition: state
            entity_id: media_player.tv_v
            state: 'off'
        then:
          - action: button.press
            data:
              entity_id: button.digma_ir_v_tv_pwr
          
