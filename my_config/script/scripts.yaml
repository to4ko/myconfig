  speedtest_manual:
    alias: Speedtest
    sequence:
      - service: speedtestdotnet.speedtest

  purge_db:
    alias: Purge Main DB
    sequence:
      - service: recorder.purge
        data:
          keep_days: 1
          repack: true

  noop:
    alias: Dummy
    mode: queued
    max: 10
    max_exceeded: silent
    sequence:
      - delay:
          seconds: 0.1 
      
