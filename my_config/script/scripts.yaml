tv_delay:
  alias: TV Delay
  sequence:
    - action: timer.start
      entity_id: timer.tv_delay_off
      data:
        duration: "{{states('input_number.tv_delay')|int(0) * 60 }}"

speedtest_manual:
  alias: Speedtest
  sequence:
    - action: speedtestdotnet.speedtest

purge_db:
  alias: Purge Main DB
  sequence:
    - action: recorder.purge
      data:
        keep_days: 1
        repack: true

noop:
  alias: Dummy
  mode: queued
  max: 10
  max_exceeded: silent
  sequence:
    - delay:
        seconds: 0.1

