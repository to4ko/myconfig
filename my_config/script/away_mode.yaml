  away_mode_on:
    alias: Away Mode On
    sequence:
      - service: homeassistant.turn_off
        entity_id: group.devices_to_turnoff
      - if:
          - condition: state
            entity_id: fan.breather_mb
            state: 'on'
        then:
          - service: fan.turn_off
            data:
              entity_id: fan.breather_mb
      - if:
          - condition: state
            entity_id: fan.breather_v
            state: 'on'
        then:
          - service: fan.turn_off
            data:
              entity_id: fan.breather_v
      - if:
          - condition: state
            entity_id: fan.breather_s
            state: 'on'
        then:
          - service: fan.turn_off
            data:
              entity_id: fan.breather_s
      - if: 
          - condition: state
            entity_id: binary_sensor.washer_b
            state: 'on'
        then:
        - service: notify.telegram
          data:
            message: "\U00002757 Стиральная машина включена!"

  away_mode_off:
    alias: Away mode off
    sequence:
      - service: switch.turn_on
        entity_id: 
          # vova
          - switch.0x158d000290a093_switch
          - switch.0x158d000290a0bc_switch
          - switch.0x158d000344998e_switch
          - switch.0x158d0003600ea4_switch
          # kitchen
          - switch.0x158d00028c9875_switch
          - switch.0x158d00028a54e4_switch
          - switch.0x158d0001e85086_switch
      - service: switch.turn_on
        entity_id: switch.0x00158d000392623d_plug, switch.0x00158d00024517fe_outlet
      - service: climate.turn_on
        entity_id: climate.sonoff_pow_r2_2_wall_heater