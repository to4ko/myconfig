# ####################################################
# Servers Statuses
# ####################################################
  - platform: rest
    resource: http://192.168.1.34:8123/api/states/binary_sensor.automation_status
    name: ds1621_automation
    headers: 
      authorization: !secret ds1621_long_token
    value_template: >
      {% if value_json is defined %}
        {{ value_json.state }}
      {% else %}
        {{ "unavailable" }}
      {% endif %}
    scan_interval: 30
    timeout: 30

  - platform: rest
    resource: http://192.168.1.34:8123/api/states/binary_sensor.ds1621_lead
    name: ds1621_lead
    headers: 
      authorization: !secret ds1621_long_token
    value_template: >
      {% if value_json is defined %}
        {{value_json.state}}
      {% else %}
        {{"unavailable" }}
      {% endif %}
    scan_interval: 30
    timeout: 30

  - platform: command_line
    name: Backup Server
    device_class: connectivity
    command: !secret backup_ha_cmd
    value_template: '{{ value }}'
    payload_on: "Up"
    payload_off: "Down"
    scan_interval: 15

