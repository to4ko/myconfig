  - platform: trend
    sensors:

      stove_cooking_started:
        entity_id: sensor.esp8266_hood_k_tcouple
        friendly_name: Stove Cooking Started
        sample_duration: 60
        min_gradient: 0.025

      bathroom_humidity_rising:
        entity_id: sensor.0x00158d00020d7c3a_humidity
        friendly_name: Humidity B Rising
        sample_duration: 7200
        min_gradient: 0.02
        
      bathroom_humidity_falling:
        entity_id: sensor.0x00158d00020d7c3a_humidity
        friendly_name: Humidity B Falling
        sample_duration: 7200
        min_gradient: -0.01
      
      pressure_rising_fast:
        entity_id: sensor.pressure_average
        friendly_name: Pressure Rising Fast
        sample_duration: 3600
        max_samples: 10
        min_gradient: 0.00027777777778
        
      pressure_rising_slow:
        entity_id: sensor.pressure_average
        friendly_name: Pressure Rising Slow
        sample_duration: 3600
        max_samples: 10
        min_gradient: 0.00013888888889
        
      pressure_falling_fast:
        entity_id: sensor.pressure_average
        friendly_name: Pressure Falling Fast
        sample_duration: 3600
        max_samples: 10
        min_gradient: -0.00027777777778
        
      pressure_falling_slow:
        entity_id: sensor.pressure_average
        friendly_name: Pressure Falling Slow
        sample_duration: 3600
        max_samples: 10
        min_gradient: -0.00013888888889
      
      temp_falling:
        entity_id: sensor.temperature_outside #sensor.0x158d000239ad5b_temperature #sensor.0x158d0001e8995a_temperature
        sample_duration: 7200
        min_gradient: -0.0008
        max_samples: 10
        device_class: cold

      temp_rising:
        entity_id: sensor.temperature_outside #sensor.0x158d000239ad5b_temperature #sensor.0x158d0001e8995a_temperature
        sample_duration: 7200
        min_gradient: 0.0008
        max_samples: 10
        device_class: heat