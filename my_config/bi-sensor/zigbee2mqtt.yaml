  - platform: mqtt
    name: "Kitchen Tablet Motion"
    state_topic: 'fully/event/onMotion/94eb2af0-c73cb6b5'
    device_class: motion
    off_delay: 10
    payload_on: 'on'
    payload_off: 'off'
    value_template: "{% if value_json.event == 'onMotion' %}on{% else %}off{% endif %}"
    qos: 1

