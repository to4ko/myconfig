  - platform: rest
    name: Tablet HB
    json_attributes:
      - isScreenOn
      - batteryLevel
      - kioskMode
      - screenBrightness
      - motionDetectorState
      - maintenanceMode
      - appFreeMemory
      - appUsedMemory
      - totalFreeMemory
      - totalUsedMemory
      - hostname4
      - ip4
      - mac
      - locationLatitude
      - locationLongitude
      - locationAltitude
      - startUrl
      - currentPage
    resource: !secret tablet_info
    value_template: '{{ value_json.isScreenOn }}'
    scan_interval: 60
    
  - platform: rest
    name: Tablet Settings HB
    json_attributes:
      - timeToScreenOffV2
      - screenBrightness
      - motionSensitivity
      - motionDection
      - motionDetectionAcoustic
      - motionSensitivityAcoustic
      - screenOffInDarkness
      - darknessLevel
    resource: !secret tablet_settings
    value_template: '{{ value_json.motionSensitivity }}'
    scan_interval: 55