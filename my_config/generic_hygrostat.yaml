
  - name: Bathroom
    humidifier: switch.esp32_node_b_relay_3
    target_sensor: sensor.humidity_average_b
    target_humidity: 65
    dry_tolerance: 5
    wet_tolerance: 5
    device_class: "dehumidifier"
    min_cycle_duration:
      minutes: 5
    keep_alive:
      minutes: 3
    initial_state: false
    away_humidity: 50
    away_fixed: True
    sensor_stale_duration: 00:15:00