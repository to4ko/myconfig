              {%if states('sensor.dark_sky_precip_probability_1')|int > 0 %} Вид осадков - 
                {% if states.sensor.dark_sky_precip_1.state == "snow" %}
                  снег
                {% elif states.sensor.dark_sky_precip_1.state == "rain" %}
                  дождь
                {% elif states.sensor.dark_sky_precip_1.state == "sleet" %}
                  снег с дождем
                {% else %}
                  неизвестно
                {% endif %}
            {% endif %}
            
            {% endif %}


