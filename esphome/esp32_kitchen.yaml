substitutions:
  board_name: esp32_kitchen

esphome:
  name: esp32_kitchen
  platform: ESP32
  board: lolin32
  on_boot:
    then:
      if:
        condition:
          lambda: 'return id(magnet).state == 1;'
        then:
          - switch.turn_on: valve_open

