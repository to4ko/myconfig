  - platform: uptime
    name: ${board_name}_Uptime_s
    id: uptime_sensor
    update_interval: 15s
    
  - platform: bme280
    temperature:
      name: ${board_name}_Temperature
      oversampling: 16x
      id: bme280_temperature
    pressure:
      name: ${board_name}_Pressure
      id: bme280_pressure
    humidity:
      name: ${board_name}_Humidity
      id: bme280_humidity
    address: 0x76
    update_interval: 60s

  - platform: bh1750
    name: ${board_name}_Illuminance
    address: 0x23
    measurement_time: 69
    update_interval: 60s

  - platform: mhz19
    co2:
      name: "Z19 CO2 K"
    temperature:
      name: "Z19 Temp K"
    update_interval: 60s
  
  - platform: wifi_signal
    name: ${board_name}_WiFi_RSSI
    update_interval: 60s

switch:
  - platform: restart
    name: ${board_name}_Restart

  - platform: template
    name: ${board_name}_OpenValve
    icon: mdi:valve-open
    id: valve_open
    turn_on_action:
      - servo.write:
          id: air_valve_servo
          level: 75%

  - platform: template
    name: ${board_name}_CloseValve
    icon: mdi:valve-closed
    turn_on_action:
      - servo.write:
          id: air_valve_servo
          level: 0%

  - platform: template
    name: ${board_name}_AirValve_Control
    icon: mdi:valve
    lambda: |-
      if (id(magnet).state) {
        return true;
      } else {
        return false;
      }
    turn_on_action:
      - servo.write:
          id: air_valve_servo
          level: 75%
    turn_off_action:
      - servo.write:
          id: air_valve_servo
          level: 0%


  - platform: template
    name: ${board_name}_TV_PWR
    turn_on_action:
      - remote_transmitter.transmit_samsung:
          data: 0xE0E040BF

  - platform: template
    name: ${board_name}_TVBox_PWR
    turn_on_action:
      - remote_transmitter.transmit_nec:
          address: 0x807F
          command: 0x02FD

