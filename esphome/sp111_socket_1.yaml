substitutions:
  board_name: sp111_socket_1
  host_name: sp111-socket-1
  # # Higher value gives lower watt readout
  current_res: '0.00280'
  # # Lower value gives lower voltage readout
  voltage_div: '648'
  
esphome:
  name: ${host_name}
  comment: "LightBar SP111 Socket 1"
  friendly_name: "SP111 Socket 1"
  area: "Sasha's room"  
  on_boot:
    priority: -10
    then:
    # on affter boot
    - switch.toggle: switch1


safe_mode:
  disabled: False
  num_attempts: 6
  reboot_timeout: 15min

esp8266:
  board: esp8285

wifi:
  ssid: !secret wifi_ssid_iot
  password: !secret wifi_pass
  domain: !secret my_domain
  reboot_timeout: 15min
  output_power: 20dB
  min_auth_mode: WPA2
  use_address: 192.168.200.43
  #fast_connect: true
  power_save_mode: none
  # manual_ip:
  #   static_ip: 192.168.1.137
  #   gateway: 192.168.1.1
  #   subnet: 255.255.255.0
  #   dns1: 192.168.1.1
  #   dns2: 8.8.8.8

logger:
  baud_rate: 0
  esp8266_store_log_strings_in_flash: false

api:
  reboot_timeout: 0s

ota:
  - platform: esphome

web_server:
  port: 80

binary_sensor:
  - platform: status
    name: "Status"

  - platform: gpio
    pin:
      number: GPIO13
      inverted: True
    name: "Button"
    use_interrupt: true
    on_press:
      - switch.toggle: switch1

output:
  - platform: gpio
    pin: GPIO15
    id: relay
  - platform: gpio
    pin: GPIO00
    inverted: True
    id: led1

status_led:
  pin:
    number: GPIO02
    inverted: True

switch:
  - platform: template
    id: switch1
    icon: mdi:power-socket-eu
    optimistic: true
    name: "Relay"
    turn_on_action:
      - output.turn_on: relay
      - output.turn_on: led1
    turn_off_action:
      - output.turn_off: relay
      - output.turn_off: led1

sensor:
  - platform: hlw8012
    sel_pin:
      number: GPIO12
      inverted: True
    cf_pin: GPIO05
    cf1_pin: GPIO04
    current_resistor: ${current_res}
    voltage_divider: ${voltage_div}
    current:
      name: "Current"
      unit_of_measurement: A
      accuracy_decimals: 3
      device_class: current
    voltage:
      name: "Voltage"
      unit_of_measurement: V
      device_class: voltage
    power:
      name: "Power"
      unit_of_measurement: W
      id: "${board_name}_W"
      device_class: power
    change_mode_every: 4
    update_interval: 10s

  - platform: total_daily_energy
    name: "Total Daily Energy"
    power_id: "${board_name}_W"
    filters:
        # Multiplication factor from W to kW is 0.001
        - multiply: 0.001
    unit_of_measurement: kWh
    device_class: energy
      
  - platform: uptime
    name: "Uptime s"
    icon: mdi:clock-outline
    id: uptime_sensor
    #disabled_by_default: true

  - platform: wifi_signal
    name: "WiFi RSSI"
    update_interval: 60s

text_sensor:
  - platform: template
    name: "Uptime"
    lambda: |-
        int seconds = round(id(uptime_sensor).raw_state);
        int days = seconds / (24 * 3600);
        seconds = seconds % (24 * 3600);
        int hours = seconds / 3600;
        seconds = seconds % 3600;
        int minutes = seconds /  60;
        seconds = seconds % 60;
        return (
          (days ? to_string(days) + "d " : "00d ") +
          (hours ? to_string(hours) + "h " : "00h ") +
          (minutes ? to_string(minutes) + "m " : "00m ") +
          (to_string(seconds) + "s")
        );
    icon: mdi:clock-start
    update_interval: 15s

  - platform: wifi_info
    ip_address:
      name: "IP"
    ssid:
      name: "SSID"
    bssid:
      name: "BSSID"
    mac_address:
      name: "MAC"
    # scan_results:
    #   name: "Latest Scan Results"

  - platform: version
    name: "ESPHome Version"
    hide_timestamp: true
    
button:
  - platform: restart
    name: "Restart"
    
time:
  - platform: sntp
    id: sntp_time
    timezone: Europe/Moscow

