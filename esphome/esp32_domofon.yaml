  #       - script.execute: locks_lights

light:
  # - platform: fastled_clockless
  #   chipset: WS2812B
  #   pin: GPIO13
  #   num_leds: 1
  #   rgb_order: GRB
  - platform: neopixelbus
    type: GRB
    variant: WS2812
    pin: GPIO21
    num_leds: 1
    name: ${board_name}_LED
    id: id_led1
    effects:
      - automation:
          name: "Blink"
          sequence:
            - light.turn_on:
                id: id_led1
                brightness: 20%
                transition_length: 500ms
            - delay: 1000ms
            - light.turn_on:
                id: id_led1
                brightness: 1%
                transition_length: 300ms
            - delay: 500ms
      - automation:
          name: "Blink Double"
          sequence:
            - light.turn_on:
                id: id_led1
                brightness: 20%
                transition_length: 50ms
            - delay: 100ms
            - light.turn_on:
                id: id_led1
                brightness: 1%
                transition_length: 30ms
            - delay: 50ms
            - light.turn_on:
                id: id_led1
                brightness: 20%
                transition_length: 50ms
            - delay: 100ms
            - light.turn_on:
                id: id_led1
                brightness: 1%
                transition_length: 30ms
            - delay: 500ms            
      - automation:
          name: "Blink Fast"
          sequence:
            - light.turn_on:
                id: id_led1
                brightness: 20%
                transition_length: 50ms
            - delay: 450ms
            - light.turn_on:
                id: id_led1
                brightness: 1%
                transition_length: 50ms
            - delay: 450ms
      - automation:
          name: "Half"
          sequence:
            - light.turn_on:
                id: id_led1
                brightness: 20%
                transition_length: 50ms    

text_sensor:
  - platform: template
    name: ${board_name}_Uptime
    lambda: |-
        int seconds = round(id(uptime_sensor).raw_state);
        int days = seconds / (24 * 3600);
        seconds = seconds % (24 * 3600);
        int hours = seconds / 3600;
        seconds = seconds % 3600;
        int minutes = seconds /  60;
        seconds = seconds % 60;
        return (
          (days ? to_string(days) + "d " : "00d ") +
          (hours ? to_string(hours) + "h " : "00h ") +
          (minutes ? to_string(minutes) + "m " : "00m ") +
          (to_string(seconds) + "s")
        );
    icon: mdi:clock-start
    update_interval: 15s

  - platform: wifi_info
    ip_address:
      name: ${board_name}_IP
    ssid:
      name: ${board_name}_SSID
    bssid:
      name: ${board_name}_BSSID
    mac_address:
      name: ${board_name}_Mac
    scan_results:
      name: ${board_name}_Latest_Scan_Results

  - platform: version
    name: ${board_name}_ESPHome_Version
    hide_timestamp: true

sensor:
  - platform: uptime
    name: ${board_name}_Uptime_s
    id: uptime_sensor
    update_interval: 15s

  - platform: wifi_signal
    name: ${board_name}_WiFi_RSSI
    update_interval: 60s    

button:
  - platform: restart
    name: ${board_name}_Restart
    id: restart_button

switch:
  - platform: gpio
    pin: GPIO19
    internal: true
    name: ${board_name}_Mute_Pin
    icon: mdi:volume-off
    id: id_mute

  - platform: gpio
    pin: GPIO26
    internal: true
    name: ${board_name}_Phone_Pin
    icon: mdi:phone
    id: id_phone

  - platform: gpio
    pin: GPIO25
    internal: true
    name: ${board_name}_Open_Pin
    icon: mdi:door-open
    id: id_open
    on_turn_on:
      - delay: 1s
      - switch.turn_off: id_open

  - platform: gpio
    pin: GPIO18
    internal: true
    name: ${board_name}_Headset_Mute_Pin
    icon: mdi:headset-off
    id: id_headset_mute
  
  - platform: template
    name: ${board_name}_Open
    icon: mdi:door
    turn_on_action:
      - script.execute: call_accept_mute

  - platform: template
    name: ${board_name}_Open_Manual
    icon: mdi:hand-front-right
    id: manual_open
    turn_on_action:
      - script.execute: call_accept_manual

  - platform: template
    name: ${board_name}_Auto_Open
    id: auto_open
    icon: mdi:check-all
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      - switch.turn_off: auto_open_once
      - switch.turn_off: auto_reject
      - script.execute: state_standby
    on_turn_off:
      - script.execute: state_standby

  - platform: template
    name: ${board_name}_Auto_Open_Once
    id: auto_open_once
    icon: mdi:check
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      - switch.turn_off: auto_open
      - switch.turn_off: auto_reject
      - script.execute: state_standby
    on_turn_off:
      - script.execute: state_standby

  - platform: template
    name: ${board_name}_Reject
    id: auto_reject
    icon: mdi:door-closed-lock
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      - switch.turn_off: auto_open
      - switch.turn_off: auto_open_once
      - script.execute: state_standby
    on_turn_off:
      - script.execute: state_standby
      
  - platform: template
    name: ${board_name}_Mute
    id: mute
    icon: mdi:volume-off
    optimistic: true
    restore_mode: RESTORE_DEFAULT_OFF
    on_turn_on:
      - globals.set:
          id: mode_mute
          value: 'true'
      - switch.turn_on: id_mute
      - script.execute: state_standby
    on_turn_off:
      - globals.set:
          id: mode_mute
          value: 'false'
      - switch.turn_off: id_mute
      - script.execute: state_standby
      
number:
  - platform: template
    name: ${board_name}_LED_Brightness
    icon: "mdi:led-on"
    id: led_brightness
    optimistic: true
    restore_value: true
    entity_category: "config"
    initial_value: 20
    min_value: 0
    max_value: 100
    step: 1

time:
  - platform: sntp
    id: sntp_time
    timezone: UTC-3
    on_time:
      # Every 5 minutes
      - seconds: 0
        minutes: /1
        then:
            if:
              condition:
                for:
                  time: 1min
                  condition:
                    binary_sensor.is_on: incoming_call
              then:
                - homeassistant.service:
                    service: notify.telegram
                    data:
                      message: "Domofon Restart - Incoming stuck!"
                - button.press: restart_button