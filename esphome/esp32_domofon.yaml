globals:
  - id: mode_mute
    type: bool
    restore_value: yes
    initial_value: 'false'
  - id: opening
    type: bool
    initial_value: 'false'

script:
  # Accept incoming call
  - id: call_accept
    then:
      - globals.set:
          id: opening
          value: 'true'      
      - logger.log: "Accept call"
      - script.execute: state_standby
      - switch.turn_on: id_phone
      - delay: 1s
      - switch.turn_on: id_open
      - delay: 1s
      - switch.turn_on: id_open
      - delay: 1s      
      - switch.turn_off: id_open      
      - switch.turn_off: id_phone
      - globals.set:
          id: opening
          value: 'false'
      - script.execute: state_standby

  - id: call_accept_mute
    then:
      - globals.set:
          id: opening
          value: 'true'      
      - logger.log: "Accept call_mute"
      - script.execute: state_standby
      - switch.turn_on: id_mute
      - switch.turn_on: id_phone
      - switch.turn_on: id_headset_mute
      - delay: 1s
      - switch.turn_on: id_open
      - delay: 1s
      - switch.turn_on: id_open
      - delay: 1s
      - switch.turn_off: id_open
      - switch.turn_off: id_phone
      - delay: 1s
      - if:
          condition:
            switch.is_off: mute
          then:
            switch.turn_off: id_mute
      - switch.turn_off: id_headset_mute
      - globals.set:
          id: opening
          value: 'false'
      - script.execute: state_standby
          
  - id: call_accept_manual
    then:
      - logger.log: "Accept call_manual"
      #- script.execute: state_standby
      - script.execute: led_off
      - light.turn_on:
          id: id_led1
          brightness: 100%
          red: 100%
          green: 100%
          blue: 0%
      - switch.turn_on: id_phone
      - delay: 1s
      - switch.turn_on: id_open
      - delay: 1s
      - switch.turn_on: id_open
      - delay: 1s
      - switch.turn_off: id_open
      - switch.turn_off: id_phone
      - delay: 1s
      - if:
          condition:
            switch.is_off: mute
          then:
            switch.turn_off: id_mute
      - switch.turn_off: id_headset_mute
      - script.execute: state_standby

  - id: call_reject
    then:
      - logger.log: "Reject call"
      - script.execute: state_standby
      - switch.turn_on: id_mute
      - switch.turn_on: id_headset_mute
      - switch.turn_on: id_phone
      - delay: 3s
      - switch.turn_off: id_phone
      - delay: 1s
      - if:
          condition:
            switch.is_off: mute
          then:
            switch.turn_off: id_mute
      - switch.turn_off: id_headset_mute

  # change light with locks
  # - id: locks_lights
  #   then:
  #     - logger.log: "Lock Lights"
  #     - if:
  #         condition:
  #           and:
  #             - binary_sensor.is_on: id_bottom_lock
  #             - binary_sensor.is_on: id_top_lock
  #         then:
  #           light.turn_on:
  #             id: id_led1
  #             brightness: 25%
  #             red: 100%
  #             green: 65%
  #             blue: 0%
  #     - if:
  #         condition:
  #           and:
  #             - binary_sensor.is_on: id_bottom_lock
  #             - binary_sensor.is_off: id_top_lock
  #         then:
  #           light.turn_on:
  #             id: id_led1
  #             brightness: 25%
  #             red: 100%
  #             green: 65%
  #             blue: 0%          
  #             effect: 'Blink'
  #     - if:
  #         condition:
  #           and: 
  #             - binary_sensor.is_off: id_bottom_lock
  #             - binary_sensor.is_on: id_top_lock
  #         then:
  #           light.turn_on:
  #             id: id_led1
  #             brightness: 25%
  #             red: 100%
  #             green: 65%
  #             blue: 0%
  #     - if:
  #         condition:
  #           and:
  #             - binary_sensor.is_on: id_bottom_lock
  #             - binary_sensor.is_on: id_top_lock
  #         then:
  #           light.turn_off:
  #             id: id_led1

  # State - Standby
  - id: state_standby
    then:
      - logger.log: "Set state 'Standby'"
      - script.execute: led_off
      - if:
          condition:
            switch.is_on: auto_open_once
          then:
            script.execute: led_green_blink
      - if:
          condition:
            switch.is_on: auto_open
          then:
            script.execute: led_green_on
      - if:
          condition:
            switch.is_on: auto_reject
          then:
            script.execute: led_red_blink
      - if:
          condition:
            and:
              - switch.is_on: mute
              - switch.is_off: auto_open_once
              - switch.is_off: auto_open
          then:
            script.execute: led_blue_blink
      - if:
          condition:
            and:
              - switch.is_off: auto_open_once
              - switch.is_off: auto_open
              - switch.is_off: auto_reject
          then:
            script.execute: led_off

  # Call state
  - id: state_call
    then:
      - logger.log: "Set state 'Incoming call'"
      - script.execute: led_off
      - if:
          condition:
            and:
              - switch.is_off: auto_open
              - switch.is_off: auto_open_once
              - switch.is_off: auto_reject
              - switch.is_on: mute
          then:
            script.execute: led_red_on
      - if:
          condition:
            switch.is_on: auto_reject
          then:
            script.execute: call_reject
      - if:
          condition:
            switch.is_on: auto_open
          then:
            script.execute: call_accept
      - if:
          condition:
            switch.is_on: auto_open_once
          then:
            - script.execute: call_accept
            # - lambda: |-
            #     if (id(mute_mode)) { id(call_accept_mute).execute(); 
            #     }else { id(call_accept).execute();
            #     }          
            - delay: 1s
            - switch.turn_off: auto_open_once

  # Turn off leds
  - id: led_off
    then:
      - light.turn_off: id_led1
      #- light.turn_off: id_led2
      #- light.turn_off: id_led3
      - if:
          condition:
            switch.is_on: mute
          then:
            - logger.log: "Blue ON from led off"
            - light.turn_on: 
                id: id_led1
                brightness: 20%
                red: 0%
                green: 0%
                blue: 100%
                effect: "Blink"

  - id: led_green_blink_double
    then:
      light.turn_on:
        id: id_led1
        brightness: 20%
        red: 0%
        green: 100%
        blue: 0%
        effect: "Blink Double"

  - id: led_red_blink_double
    then:
      light.turn_on:
          id: id_led1
          brightness: 20%
          red: 100%
          green: 0%
          blue: 0%
          effect: "Blink Double"

  - id: led_blue_blink_double
    then:
      - light.turn_on:
          id: id_led1
          brightness: 20%
          red: 0%
          green: 0%
          blue: 100%
          effect: "Blink Double"

  - id: led_green_blink
    then:
      light.turn_on:
        id: id_led1
        brightness: 20%
        red: 0%
        green: 100%
        blue: 0%
        effect: "Blink"

  - id: led_red_blink
    then:
      light.turn_on:
          id: id_led1
          brightness: 20%
          red: 100%
          green: 0%
          blue: 0%
          effect: "Blink"

  - id: led_blue_blink
    then:
      - light.turn_on:
          id: id_led1
          brightness: 20%
          red: 0%
          green: 0%
          blue: 100%
          effect: "Blink"

  - id: led_blue_on
    then:
      - light.turn_on:
          id: id_led1
          brightness: 20%
          red: 0%
          green: 0%
          blue: 100%

  - id: led_green_on
    then:
      light.turn_on:
        id: id_led1
        brightness: 20%
        red: 0%
        green: 100%
        blue: 0%

  - id: led_red_on
    then:
      light.turn_on:
        id: id_led1
        brightness: 20%
        red: 100%
        green: 0%
        blue: 0%

binary_sensor:
  - platform: status
    name: ${board_name}_Status
    
  - platform: gpio
    pin: 
      number: GPIO33
      mode: INPUT_PULLUP
      inverted: True
    name: ${board_name}_IncomingCall
    device_class: sound
    id: incoming_call
    filters:
      - delayed_on: 1s
      - delayed_off: 3s
    on_press:
      then:
        - script.execute: state_call
    on_release:
      then:
        - delay: 10s
        - script.execute: state_standby
    

  - platform: template
    name: ${board_name}_Auto_Opening
    lambda: |-
      if (id(opening)) { return true;
      }else { return false;
      }

  - platform: gpio
    name: ${board_name}_Button
    pin: 
      number: GPIO22
      mode: INPUT_PULLDOWN
      #inverted: true
    filters:
      - delayed_on: 50ms
      # - delayed_off: 25ms   
    on_press:
      if:
        condition:
          not:
            script.is_running: call_accept_manual
        then:
          - logger.log: "--------> Manual Open - OK"
          - script.execute: call_accept_manual
        else:
          - logger.log: "--------> Manual Open - Not OK"

  # - platform: homeassistant
  #   name: ${board_name}_bottom_lock
  #   internal: true
  #   entity_id: binary_sensor.bottom_lock #binary_sensor.0x00158d0002a1a4b2_contact
