substitutions:
  board_name: esp32_node_st
  node_name: esp32-node-st
  up_int: 60s
  
esphome:
  name: ${node_name}
  comment: ESP32 Node St
  # platformio_options:
  #   board_build.partitions: ../../../custom_components/partitions_esp32_4mb.csv

safe_mode:
  disabled: False
  num_attempts: 5
  reboot_timeout: 15min

