substitutions:
  board_name: esp32_poe_ble_hs
  node_name: esp32-poe-ble-hs
  up_int: 60s
  
esphome:
  name: ${node_name}
  comment: ESP32 POE BLE Gateway HS
  friendly_name: ESP32 POE BLE Gateway HS
  area: "Hall Small"   
  # project:
  #   name: esphome.bluetooth-proxy
  #   version: "1.0"
