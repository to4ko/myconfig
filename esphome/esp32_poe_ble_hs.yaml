  #       - lambda: |-
  #           id(event_count) += 1;
            
# bluetooth_proxy:
#   active: false

# web_server:
#   port: 80

# status_led:
#   pin:
#     number: GPIO32
#     inverted: true

binary_sensor:
  - platform: status
    name: ${board_name}_Status
    # on_press:
    #   - output.turn_on: bluetooth_led
    # on_release:
    #   - output.turn_off: bluetooth_led

  - platform: ble_presence
    mac_address: 7E:FE:3E:EC:59:FB
    name: ${board_name}_White
    device_class: presence

  - platform: ble_presence
    mac_address: 3B:EF:3E:DE:98:6B
    name: ${board_name}_Grey
    device_class: presence

  - platform: ble_presence
    mac_address: 2A:BC:3E:DC:57:65
    name: ${board_name}_Pink
    device_class: presence

  - platform: ble_presence
    mac_address: 6B:9C:3E:D1:C5:9A
    name: ${board_name}_Green
    device_class: presence

  - platform: gpio
    pin: 
      number: GPIO33
      inverted: true
    name: ${board_name}_Reset Button


output:
  - platform: gpio
    pin: GPIO14
    inverted: true
    id: power_led
    
  - platform: gpio
    pin: GPIO12
    inverted: true
    id: bluetooth_led

  - platform: gpio
    pin: GPIO32
    inverted: true
    id: status_led

sensor:
  - platform: uptime
    name: ${board_name}_Uptime_s
    id: uptime_sensor
    update_interval: 15s

  - platform: template
    name: ${board_name}_Events
    lambda: |-
      return id(event_count);
    update_interval: ${up_int}
    icon: mdi:cube-send
    unit_of_measurement: 'event'
    accuracy_decimals: 0

text_sensor:
  - platform: template
    name: ${board_name}_Uptime
    lambda: |-
        int seconds = round(id(uptime_sensor).raw_state);
        int days = seconds / (24 * 3600);
        seconds = seconds % (24 * 3600);
        int hours = seconds / 3600;
        seconds = seconds % 3600;
        int minutes = seconds /  60;
        seconds = seconds % 60;
        return (
          (days ? to_string(days) + "d " : "00d ") +
          (hours ? to_string(hours) + "h " : "00h ") +
          (minutes ? to_string(minutes) + "m " : "00m ") +
          (to_string(seconds) + "s")
        );
    icon: mdi:clock-start
    update_interval: 15s

  - platform: homeassistant
    id: ble_gateway_devices
    entity_id: binary_sensor.ble_gateway
    attribute: devices
    on_value:
      then:
        - lambda: id(${board_name}).set_devices(x);

  - platform: ethernet_info
    ip_address:
      name: ${board_name}_IP

  - platform: version
    name: ${board_name}_ESPHome_Version
    hide_timestamp: true
    
button:
  - platform: restart
    name: ${board_name}_Restart

time:
  - platform: sntp
    id: sntp_time
    timezone: Europe/Moscow

interval:
  - interval: ${up_int}
    then:
      - lambda: |-
          static bool flag = false;
          auto min = id(sntp_time).now().minute;
          if (min == 59 && !flag)
          {
            id(event_count) = 0;
            flag = true;
          }
          else
          {
            flag = false;
          }