safe_mode:
  disabled: False
  num_attempts: 5
  reboot_timeout: 15min

external_components:
  - source: github://myhomeiot/esphome-components  

# dashboard_import:
#   package_import_url: github://esphome/bluetooth-proxies/gl-s10.yaml@main

esp32:
  board: esp32doit-devkit-v1
  framework:
    type: esp-idf

ethernet:
  type: IP101
  mdc_pin: GPIO23
  mdio_pin: GPIO18
  clk_mode: GPIO0_IN
  phy_addr: 1
  power_pin: GPIO5

logger:
  baud_rate: 0

api:
  reboot_timeout: 0s

ota:
  - platform: esphome

globals:
  - id: event_count
    type: unsigned int
    restore_value: no
    initial_value: '0'

i2c:
  sda: GPIO15
  scl: GPIO13
  scan: true

esp32_ble_tracker:
  scan_parameters:
    #interval: 1100ms
    #window: 1100ms
    active: true

ble_gateway:
  id: ${board_name}
  #discovery: true
  on_ble_advertise:
    then:
      - homeassistant.event:
          event: esphome.on_ble_advertise
          data:
            packet: !lambda return packet;
            gateway_id: ${board_name}
      - lambda: |-
          id(event_count) += 1;
