text_sensor:
  - platform: template
    name: ${board_name}_Uptime
    lambda: |-
      uint32_t dur = id(uptime_sensor).state;
      int dys = 0;
      int hrs = 0;
      int mnts = 0;
      if (dur > 86399) {
        dys = trunc(dur / 86400);
        dur = dur - (dys * 86400);
      }
      if (dur > 3599) {
        hrs = trunc(dur / 3600);
        dur = dur - (hrs * 3600);
      }
      if (dur > 59) {
        mnts = trunc(dur / 60);
        dur = dur - (mnts * 60);
      }
      char buffer[17];
      sprintf(buffer, "%ud %02uh %02um %02us", dys, hrs, mnts, dur);
      return {buffer};
    icon: mdi:clock-start
    update_interval: 15s

sensor:
  - platform: uptime
    name: ${board_name}_Uptime_s
    id: uptime_sensor
    update_interval: 15s

  - platform: dht
    pin: GPIO4
    temperature:
      name: ${board_name}_dht11_Temperature
    humidity:
      name: ${board_name}_dht11_Humidity
    update_interval: 15s
    model: dht11

  - platform: bme280
    temperature:
      name: ${board_name}_Temperature
      oversampling: 16x
      id: bme280_temperature
    pressure:
      name: ${board_name}_Pressure
      id: bme280_pressure
    humidity:
      name: ${board_name}_Humidity
      id: bme280_humidity
    address: 0x76
    update_interval: 30s

  - platform: bh1750
    name: ${board_name}_Illuminance
    address: 0x23
    measurement_duration: 254
    update_interval: 10s
    accuracy_decimals: 0

  - platform: mhz19
    co2:
      name: "Z19 CO2 K"
    temperature:
      name: "Z19 Temp K"
    update_interval: 60s
  
  - platform: wifi_signal
    name: ${board_name}_WiFi_RSSI
    update_interval: 60s

  - platform: pulse_counter
    name: ${board_name}_Mineralized
    id: id_mineralized_pulse
    pin: GPIO33
    update_interval: 15s
    unit_of_measurement: L
# 0.25 because of update_interval 15s 
    filters:
      - lambda: |-
          static float total_mineralized_value = 0.0;
          total_mineralized_value += x * 0.25 / 2145;
          return total_mineralized_value;         

  - platform: pulse_counter
    name: ${board_name}_NonMineralized
    id: id_nonmineralized_pulse
    pin: GPIO25
    update_interval: 15s
