substitutions:
  board_name: esp32_node_k
  node_name: esp32-node-k
  
esphome:
  name: ${node_name}
  comment: "ESP32 CO2 TPH Adressable_Led Node K"
  friendly_name: "ESP32 Node K"
  area: "Kitchen"
  # platformio_options:
  #   board_build.partitions: ../../../custom_components/partitions_esp32_4mb.csv
  on_boot:
    priority: 800
    then:
      - switch.turn_on: id_abc_calibration
      - delay: 5s
      - ble.disable:

esp32_ble:
  enable_on_boot: False
  

safe_mode:
  disabled: False
  num_attempts: 5
  reboot_timeout: 15min

esp32:
  board: nodemcu-32s
  framework:
    type: esp-idf

wifi:
  ssid: !secret wifi_ssid_iot
  password: !secret wifi_pass
  domain: !secret my_domain
  reboot_timeout: 15min
  power_save_mode: none
  min_auth_mode: WPA2
  #output_power: 17.5dB
  #fast_connect: true
  #power_save_mode: none
  # manual_ip:
  #   static_ip: 192.168.1.107
  #   gateway: 192.168.1.1
  #   subnet: 255.255.255.0
  #   dns1: 192.168.1.1
  #   dns2: 8.8.8.8

logger:
  baud_rate: 0
  
api:
  reboot_timeout: 0s

ota:
  - platform: esphome

web_server:
  port: 80
  
uart:
  rx_pin: GPIO03
  tx_pin: GPIO01
  baud_rate: 9600

i2c:
  sda: GPIO21
  scl: GPIO22
  scan: True

