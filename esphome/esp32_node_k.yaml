light:
  - platform: monochromatic
    name: ${board_name}_Light
    output: pwm1
    effects:
      - strobe:

  - platform: fastled_clockless
    chipset: WS2812B
    pin: GPIO19
    num_leds: 12
    rgb_order: GRB
    name: ${board_name}_LED
    id: light1
    effects:
      - addressable_rainbow:
      - addressable_color_wipe:
      - addressable_scan:
      - addressable_twinkle:
      - addressable_random_twinkle:
      - addressable_fireworks:
      - addressable_flicker:
      - automation:
          name: "Red_Alarm"
          sequence:
            - light.turn_on:
                id: light1
                brightness: 100%
                transition_length: 2s
                red: 100%
                green: 0%
                blue: 0%
            - delay: 1s
            - light.turn_on:
                id: light1
                brightness: 10%
                transition_length: 1s
                red: 100%
                green: 0%
                blue: 0%
            - delay: 1s
      - automation:
          name: "Green_Alarm"
          sequence:
            - light.turn_on:
                id: light1
                brightness: 100%
                transition_length: 2s
                red: 0%
                green: 100%
                blue: 0%
            - delay: 1s
            - light.turn_on:
                id: light1
                brightness: 10%
                transition_length: 1s
                red: 0%
                green: 100%
                blue: 0%
            - delay: 1s


