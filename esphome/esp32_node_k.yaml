light:
  - platform: monochromatic
    name: ${board_name}_Light
    output: pwm1
    effects:
      - strobe:

  - platform: esp32_rmt_led_strip
    rgb_order: GRB
    pin: GPIO19
    num_leds: 12
    chipset: ws2812
    name: ${board_name}_LED
  # - platform: neopixelbus
  #   variant: WS2812
  #   pin: GPIO19
  #   num_leds: 12
  #   type: GRB
  #   name: ${board_name}_LED
  #   method:
  #     type: esp32_rmt
  #     channel: 2
    id: light1
    effects:
      # - addressable_rainbow:
      # - addressable_color_wipe:
      # - addressable_scan:
      # - addressable_twinkle:
      # - addressable_random_twinkle:
      # - addressable_fireworks:
      # - addressable_flicker:
      - automation:
          name: "Green_Alarm"
          sequence:
            - light.addressable_set:
                id: light1
                color_brightness: 100%
                red: 0%
                green: 100%
                blue: 0%
            - delay: 1s
            - light.addressable_set:
                id: light1
                color_brightness: 10%
                red: 0%
                green: 100%
                blue: 0%
            - delay: 1s
      - automation:
          name: "Red_Alarm"
          sequence:
            - light.addressable_set:
                id: light1
                color_brightness: 100%
                red: 100%
                green: 0%
                blue: 0%
            - delay: 1s
            - light.addressable_set:
                id: light1
                color_brightness: 10%
                red: 100%
                green: 0%
                blue: 0%
            - delay: 1s

output:
  - platform: ledc
    id: pwm1
    pin: GPIO18
    frequency: 1000 Hz

binary_sensor:
  - platform: status
    name: ${board_name}_Status

text_sensor:
  - platform: template
    name: ${board_name}_Uptime
    lambda: |-
        int seconds = round(id(uptime_sensor).raw_state);
        int days = seconds / (24 * 3600);
        seconds = seconds % (24 * 3600);
        int hours = seconds / 3600;
        seconds = seconds % 3600;
        int minutes = seconds /  60;
        seconds = seconds % 60;
        return (
          (days ? to_string(days) + "d " : "00d ") +
          (hours ? to_string(hours) + "h " : "00h ") +
          (minutes ? to_string(minutes) + "m " : "00m ") +
          (to_string(seconds) + "s")
        );
    icon: mdi:clock-start
    update_interval: 15s

  - platform: wifi_info
    ip_address:
      name: ${board_name}_IP
    ssid:
      name: ${board_name}_SSID
    bssid:
      name: ${board_name}_BSSID
    mac_address:
      name: ${board_name}_Mac
    # scan_results:
    #   name: ${board_name}_Latest_Scan_Results

  - platform: version
    name: ${board_name}_ESPHome_Version
    hide_timestamp: true
    
