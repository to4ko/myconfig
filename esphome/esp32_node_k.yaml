light:
  - platform: monochromatic
    name: "Light"
    output: pwm1
    effects:
      - strobe:

  - platform: esp32_rmt_led_strip
    rgb_order: GRB
    pin: GPIO19
    num_leds: 12
    chipset: ws2812
    name: "LED"
  # - platform: neopixelbus
  #   variant: WS2812
  #   pin: GPIO19
  #   num_leds: 12
  #   type: GRB
  #   name: "LED"
  #   method:
  #     type: esp32_rmt
  #     channel: 2
    id: light1
    effects:
      # - addressable_rainbow:
      # - addressable_color_wipe:
      # - addressable_scan:
      # - addressable_twinkle:
      # - addressable_random_twinkle:
      # - addressable_fireworks:
      # - addressable_flicker:
      - automation:
          name: "Green_Alarm"
          sequence:
            - light.addressable_set:
                id: light1
                color_brightness: 100%
                red: 0%
                green: 100%
                blue: 0%
            - delay: 1s
            - light.addressable_set:
                id: light1
                color_brightness: 10%
                red: 0%
                green: 100%
                blue: 0%
            - delay: 1s
      - automation:
          name: "Red_Alarm"
          sequence:
            - light.addressable_set:
                id: light1
                color_brightness: 100%
                red: 100%
                green: 0%
                blue: 0%
            - delay: 1s
            - light.addressable_set:
                id: light1
                color_brightness: 10%
                red: 100%
                green: 0%
                blue: 0%
            - delay: 1s

output:
  - platform: ledc
    id: pwm1
    pin: GPIO18
    frequency: 1000 Hz

binary_sensor:
  - platform: status
    name: "Status"

text_sensor:
  - platform: template
    name: "Uptime"
    lambda: |-
        int seconds = round(id(uptime_sensor).raw_state);
        int days = seconds / (24 * 3600);
        seconds = seconds % (24 * 3600);
        int hours = seconds / 3600;
        seconds = seconds % 3600;
        int minutes = seconds /  60;
        seconds = seconds % 60;
        return (
          (days ? to_string(days) + "d " : "00d ") +
          (hours ? to_string(hours) + "h " : "00h ") +
          (minutes ? to_string(minutes) + "m " : "00m ") +
          (to_string(seconds) + "s")
        );
    icon: mdi:clock-start
    update_interval: 15s

  - platform: wifi_info
    ip_address:
      name: "IP"
    ssid:
      name: "SSID"
    bssid:
      name: "BSSID"
    mac_address:
      name: "MAC"
    # scan_results:
    #   name: "Latest Scan Results"

  - platform: version
    name: "ESPHome Version"
    hide_timestamp: true
    
sensor:
  - platform: uptime
    name: "Uptime s"
    id: uptime_sensor
    update_interval: 15s
    disabled_by_default: true

  - platform: bme280_i2c
    temperature:
      name: "Temperature"
      oversampling: 16x
      id: bme280_temperature  
    pressure:
      name: "Pressure"
      id: bme280_pressure
    humidity:
      name: "Humidity"
      id: bme280_humidity
      filters:
        - offset: 7.5      
    address: 0x76
    update_interval: 30s

  # - platform: bh1750
  #   name: "Illuminance"
  #   address: 0x23
  #   #measurement_duration: 254
