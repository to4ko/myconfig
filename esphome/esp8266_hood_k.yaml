output:
  - platform: gpio
    id: fan_output
    pin: GPIO04

  - platform: gpio
    id: light_output
    pin: GPIO05

  - platform: gpio
    id: light_output_button_led
    pin: GPIO16

light:
  - platform: binary
    name: ${board_name}
    output: light_output
    restore_mode: RESTORE_DEFAULT_OFF
    icon: mdi:car-light-fog
    id: light_1

  - platform: binary
    name: ${board_name}_Button_LED
    output: light_output_button_led
    restore_mode: RESTORE_DEFAULT_OFF
    icon: mdi:led-off
    id: light_2

fan:
  - platform: binary
    output: fan_output
    restore_mode: RESTORE_DEFAULT_OFF
    name: ${board_name}_Fan
    id: fan_1

spi:
  - id: spi_hood
    clk_pin: GPIO14
    miso_pin: GPIO12

binary_sensor:
  - platform: status
    name: ${board_name}_Status
    id: id_status

  - platform: template
    name: ${board_name}_Stove_State
    lambda: |-
      if ( 
      (id(hood_temp).state > id(median_temp).state) ) {
        return true;
      } else {
        return false;
      }
    device_class: heat
    filters:
      - delayed_off: 5min
      - delayed_on: 30s
    on_press:
      then:
        - if:
            condition:
              and:
                - binary_sensor.is_on: id_status
            then:
              - fan.turn_on: fan_1

    on_release:
      then:
        - fan.turn_off: fan_1       

  - platform: gpio
    name: "${board_name}_Fan_Button"
    pin: 
      number: GPIO03
      mode: INPUT_PULLUP
      inverted: true
    id: sw1
    filters:
      - delayed_on: 10ms
      - delayed_off: 10ms
    on_press:
      then:
        - fan.toggle: fan_1
    # on_click:
    #   min_length: 50ms
    #   max_length: 350ms
    #   then:
    #     - switch.toggle: relay2
    
  - platform: gpio
    name: "${board_name}_Light_Button"
    pin: 
      number: GPIO13
      mode: INPUT_PULLUP
      inverted: true
    id: sw2   
    filters:
      - delayed_on: 10ms
      - delayed_off: 10ms
    on_press:
      then:
        - light.toggle: light_1
    # on_click:
    #   min_length: 50ms
    #   max_length: 350ms
    #   then:
    #     - switch.toggle: relay1
    
    on_multi_click:
      - timing:
          - ON for at least 0.75s
        then:
          - logger.log: "---------> Long press"
          - light.toggle: light_2

