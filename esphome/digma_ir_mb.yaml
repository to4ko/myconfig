substitutions:
  board_name: digma_ir_mb

esphome:
  name: ${board_name}
  platform: ESP8266
  board: esp01_1m

wifi:
  # ssid: !secret wifi_ssid
  # password: !secret wifi_pass
  domain: .localdomain
  reboot_timeout: 15min
  output_power: 17dB
  #fast_connect: true
  power_save_mode: none
  manual_ip:
    static_ip: 192.168.1.87
    gateway: 192.168.1.1
    subnet: 255.255.255.0
    dns1: 192.168.1.1
    dns2: 8.8.8.8
  networks:
    - ssid: !secret wifi_ssid
      password: !secret wifi_pass
      hidden: false
      bssid: !secret wifi_bssid_mb_main
      priority: 1
    - ssid: !secret wifi_ssid
      password: !secret wifi_pass
      hidden: false
      priority: 0

logger:

api:
  reboot_timeout: 0s

ota:

status_led:
  pin: 
    number: GPIO4
    inverted: true

remote_receiver:
  pin: 
    number: GPIO5
    inverted: true
  dump: all

remote_transmitter:
  pin: 
    number: GPIO14
    inverted: false
  carrier_duty_percent: 50%

binary_sensor:
  - platform: status
    name: ${board_name}_Status

  - platform: gpio
    pin:
      number: GPIO13
      inverted: true
    internal: true
    name: ${board_name}_Button
    id: button


switch:
  - platform: restart
    name: ${board_name}_Restart
    
  - platform: template
    name: ${board_name}_Breather_PWR
    icon: mdi:power
    turn_on_action:
      - remote_transmitter.transmit_nec:
          address: 0x00FF
          command: 0x20DF

  - platform: template
    name: ${board_name}_Breather_UP
    icon: mdi:arrow-up-bold-box
    turn_on_action:
      - remote_transmitter.transmit_nec:
          address: 0x00FF
          command: 0x30CF
          
  - platform: template
    name: ${board_name}_Breather_DOWN
    icon: mdi:arrow-down-bold-box
    turn_on_action:
      - remote_transmitter.transmit_nec:
          address: 0x00FF
          command: 0x00FF

text_sensor:
  - platform: template
    name: ${board_name}_Uptime
    lambda: |-
      uint32_t dur = id(uptime_sensor).state;
      int dys = 0;
      int hrs = 0;
      int mnts = 0;
      if (dur > 86399) {
        dys = trunc(dur / 86400);
        dur = dur - (dys * 86400);
      }
      if (dur > 3599) {
        hrs = trunc(dur / 3600);
        dur = dur - (hrs * 3600);
      }
      if (dur > 59) {
        mnts = trunc(dur / 60);
        dur = dur - (mnts * 60);
      }
      char buffer[17];
      sprintf(buffer, "%ud %02uh %02um %02us", dys, hrs, mnts, dur);
      return {buffer};
    icon: mdi:clock-start
    update_interval: 15s

sensor:
  - platform: uptime
    name: ${board_name}_Uptime_s
    id: uptime_sensor
    update_interval: 15s

  - platform: wifi_signal
    name: ${board_name}_WiFi_RSSI
    update_interval: 60s
    
time:
  - platform: homeassistant
    id: homeassistant_time