substitutions:
  board_name: d1_hood

esphome:
  name: d1_hood
  platform: ESP8266
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_pass
  domain: .localdomain
  manual_ip:
    static_ip: 192.168.1.115
    gateway: 192.168.1.1
    subnet: 255.255.255.0

# Enable logging
logger:

# Enable Home Assistant API
api:
  reboot_timeout: 0s

ota:

# web_server:
#   port: 80
  
binary_sensor:
  - platform: status
    name: ${board_name}_Status
    
text_sensor:
  - platform: template
    name: ${board_name}_Uptime
    lambda: |-
      uint32_t dur = id(uptime_sensor).state;
      int dys = 0;
      int hrs = 0;
      int mnts = 0;
      if (dur > 86399) {
        dys = trunc(dur / 86400);
        dur = dur - (dys * 86400);
      }
      if (dur > 3599) {
        hrs = trunc(dur / 3600);
        dur = dur - (hrs * 3600);
      }
      if (dur > 59) {
        mnts = trunc(dur / 60);
        dur = dur - (mnts * 60);
      }
      char buffer[17];
      sprintf(buffer, "%ud %02uh %02um %02us", dys, hrs, mnts, dur);
      return {buffer};
    icon: mdi:clock-start
    update_interval: 15s


sensor:
  - platform: uptime
    name: ${board_name}_Uptime_s
    id: uptime_sensor
    update_interval: 15s

  - platform: wifi_signal
    name: ${board_name}_WiFi_RSSI
    update_interval: 60s
  
switch:
  - platform: restart
    name: ${board_name}_Restart
  
  - platform: gpio
    name: ${board_name}_Fan1
    id: relay1
    icon: mdi:fan
    interlock: [relay1, relay2, relay3]
    pin:
      number: D0
      inverted: yes

  - platform: gpio
    name: ${board_name}_Fan2
    id: relay2
    icon: mdi:fan
    interlock: [relay1, relay2, relay3]
    pin: 
      number: D5
      inverted: yes

  - platform: gpio
    name: ${board_name}_Fan3
    id: relay3
    icon: mdi:fan
    interlock: [relay1, relay2, relay3]
    pin:
      number: D6
      inverted: yes
      
  - platform: gpio
    name: ${board_name}_Light
    icon: mdi:track-light
    id: relay4
    pin:
      number: D7
      inverted: yes

time:
  - platform: homeassistant
    id: homeassistant_time
